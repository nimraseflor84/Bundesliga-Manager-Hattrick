                                    <div class="match-result-row ${isUser ? 'user-match' : ''}">
                                        <span class="home">${homeTeam.name}</span>
                                        <span class="score">
                                            ${matchResult
                                                ? `${matchResult.homeGoals} : ${matchResult.awayGoals}`
                                                : '-  :  -'
                                            }
                                        </span>
                                        <span>${awayTeam.name}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>

                <div class="dos-window">
                    <div class="dos-window-title">DEINE SPIELE</div>
                    <div class="dos-window-content">
                        ${this._renderTeamSchedule(state, team)}
                    </div>
                </div>

                ${this._renderStatusBar(state, team, position)}
            </div>
        `);

        this._bindNav();

        this._el.querySelector('#btn-prev').addEventListener('click', () => {
            if (this._viewMatchday > 1) {
                this._viewMatchday--;
                this.render();
            }
        });

        this._el.querySelector('#btn-next').addEventListener('click', () => {
            if (this._viewMatchday < totalMD) {
                this._viewMatchday++;
                this.render();
            }
        });
    }

    _renderTeamSchedule(state, team) {
        // Show next 5 and last 5 fixtures
        const all = [];
        for (let i = 0; i < state.fixtures.length; i++) {
            const fix = state.fixtures[i].find(
                m => m.home === team.id || m.away === team.id
            );
            if (fix) {
                const opponent = gameState.getTeam(
                    fix.home === team.id ? fix.away : fix.home
                );
                const isHome = fix.home === team.id;
                const result = LeagueManager.getMatchdayResult(i + 1);
                let scoreStr = '-:-';
                let resultClass = '';
                if (result) {
                    const mr = result.matches.find(
                        m => m.home === team.id || m.away === team.id
                    );
                    if (mr) {
                        scoreStr = `${mr.homeGoals}:${mr.awayGoals}`;
                        const userGoals = isHome ? mr.homeGoals : mr.awayGoals;
                        const oppGoals = isHome ? mr.awayGoals : mr.homeGoals;
                        if (userGoals > oppGoals) resultClass = 'text-success';
                        else if (userGoals < oppGoals) resultClass = 'text-danger';
                        else resultClass = 'text-warning';
                    }
                }

                all.push({
                    md: i + 1,
                    opponent: opponent.shortName,
                    isHome,
                    scoreStr,
                    resultClass,
                    played: !!result,
                });
            }
        }

        // Focus around current matchday
        const current = state.currentMatchday;
        const start = Math.max(0, current - 3);
        const end = Math.min(all.length, current + 5);
        const visible = all.slice(start, end);

        return `
            <table class="dos-table">
                <thead>
                    <tr>
                        <th>Tag</th><th>H/A</th><th>Gegner</th><th class="num">Ergebnis</th>
                    </tr>
                </thead>
                <tbody>
                    ${visible.map(f => `
                        <tr class="${f.md === current + 1 ? 'highlight' : ''}">
                            <td>${f.md}</td>
                            <td>${f.isHome ? 'H' : 'A'}</td>
                            <td>${f.opponent}</td>
                            <td class="num ${f.resultClass}">${f.scoreStr}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    unmount() {
        this._viewMatchday = null;
        super.unmount();
    }

    _renderNav(active) {
        const items = [
            { hash: '#dashboard', label: 'BUERO' },
            { hash: '#squad', label: 'KADER' },
            { hash: '#tactics', label: 'AUFSTELLUNG' },
            { hash: '#table', label: 'TABELLE' },
            { hash: '#fixtures', label: 'SPIELPLAN' },
            { hash: '#finances', label: 'FINANZEN' },
            { hash: '#stadium', label: 'STADION' },
            { hash: '#transfers', label: 'TRANSFERS' },
        ];
        return `
            <nav class="nav-bar">
                ${items.map(item => `
                    <button class="nav-btn ${item.hash === '#' + active ? 'active' : ''}"
                            data-nav="${item.hash}">
                        ${item.label}
                    </button>
                `).join('')}
            </nav>
        `;
    }

    _bindNav() {
        this._el.querySelectorAll('[data-nav]').forEach(btn => {
            btn.addEventListener('click', () => {
                router.navigate(btn.dataset.nav);
            });
        });
    }

    _renderStatusBar(state, team, position) {
        return `
            <div class="status-bar">
                <span>${team.shortName} | Platz ${position}</span>
                <span>Spieltag ${state.currentMatchday}/${LeagueManager.getTotalMatchdays()}</span>
                <span>${state.season}</span>
            </div>
        `;
    }
}


// === src/ui/SquadScreen.js ===

class SquadScreen extends Screen {
    constructor() {
        super();
        this._sortColumn = 'position';
        this._sortAscending = true;
    }

    render() {
        const state = gameState.get();
        if (!state) { router.navigate('#title'); return; }
        const team = gameState.getPlayerTeam();
        if (!team) { router.navigate('#title'); return; }
        const players = gameState.getPlayerTeamPlayers();
        const standings = gameState.getStandings();
        const position = standings.findIndex(t => t.id === team.id) + 1;
        const lineup = team.lineup || [];

        const sortedPlayers = this._sortPlayers([...players], this._sortColumn, this._sortAscending);

        const sortIndicator = (col) => {
            if (this._sortColumn === col) {
                return this._sortAscending ? ' \u25B2' : ' \u25BC';
            }
            return '';
        };

        const playerRows = sortedPlayers.map(p => {
            const isInLineup = lineup.includes(p.id);
            const isInjured = p.injured;

            const rowStyle = isInjured ? 'color: var(--text-red);' : '';
            const lineupMarker = isInLineup
                ? '<span style="color: var(--text-green);">\u25CF</span>'
                : '<span style="color: var(--text-muted);">\u00B7</span>';

            const fitnessColor = this._getStatColor(p.fitness);
            const moraleColor = this._getStatColor(p.morale);

            const salaryFormatted = Math.round(p.salary / 1000) + ' Tsd.';

            return `
                <tr style="${rowStyle}">
                    <td>${lineupMarker}</td>
                    <td>${p.name}${isInjured ? ' <span style="color: var(--text-red);">[V]</span>' : ''}</td>
                    <td>${p.position}</td>
                    <td class="num">${p.age}</td>
                    <td class="num" style="color: var(--text-bright);">${p.overall}</td>
                    <td class="num">${p.speed}</td>
                    <td class="num">${p.shooting}</td>
                    <td class="num">${p.passing}</td>
                    <td class="num">${p.defense}</td>
                    <td class="num">${p.goalkeeper}</td>
                    <td class="num" style="color: ${fitnessColor};">${p.fitness}</td>
                    <td class="num" style="color: ${moraleColor};">${p.morale}</td>
                    <td class="num">${p.goals}</td>
                    <td class="num" style="color: var(--text-yellow);">${salaryFormatted}</td>
                </tr>
            `;
        }).join('');

        const totalSalary = players.reduce((sum, p) => sum + p.salary, 0);
        const totalSalaryFormatted = Math.round(totalSalary / 1000) + ' Tsd.';

        this.setContent(`
            <div class="fade-in">
                ${this._renderNav('squad')}

                <div class="dos-window">
                    <div class="dos-window-title">KADER - ${team.name.toUpperCase()}</div>
                    <div class="dos-window-content">
                        <div style="overflow-x: auto;">
                            <table class="dos-table">
                                <thead>
                                    <tr>
                                        <th data-sort="lineup" style="cursor: pointer;"></th>
                                        <th data-sort="name" style="cursor: pointer;">Name${sortIndicator('name')}</th>
                                        <th data-sort="position" style="cursor: pointer;">Pos${sortIndicator('position')}</th>
                                        <th data-sort="age" class="num" style="cursor: pointer;">Alter${sortIndicator('age')}</th>
                                        <th data-sort="overall" class="num" style="cursor: pointer;">GES${sortIndicator('overall')}</th>
                                        <th data-sort="speed" class="num" style="cursor: pointer;">SPD${sortIndicator('speed')}</th>
                                        <th data-sort="shooting" class="num" style="cursor: pointer;">SCH${sortIndicator('shooting')}</th>
                                        <th data-sort="passing" class="num" style="cursor: pointer;">PAS${sortIndicator('passing')}</th>
                                        <th data-sort="defense" class="num" style="cursor: pointer;">DEF${sortIndicator('defense')}</th>
                                        <th data-sort="goalkeeper" class="num" style="cursor: pointer;">TW${sortIndicator('goalkeeper')}</th>
                                        <th data-sort="fitness" class="num" style="cursor: pointer;">FIT${sortIndicator('fitness')}</th>
                                        <th data-sort="morale" class="num" style="cursor: pointer;">MOR${sortIndicator('morale')}</th>
                                        <th data-sort="goals" class="num" style="cursor: pointer;">Tore${sortIndicator('goals')}</th>
                                        <th data-sort="salary" class="num" style="cursor: pointer;">Gehalt${sortIndicator('salary')}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${playerRows}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td></td>
                                        <td style="color: var(--text-cyan);">${players.length} Spieler</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td class="num" style="color: var(--text-bright);">${players.reduce((s, p) => s + p.goals, 0)}</td>
                                        <td class="num" style="color: var(--text-yellow);">${totalSalaryFormatted}</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="mt-2 text-small">
                            <span style="color: var(--text-green);">\u25CF</span> In Aufstellung &nbsp;
                            <span style="color: var(--text-red);">[V]</span> Verletzt &nbsp;
                            <span style="color: var(--text-green);">\u2588</span> &gt;75 &nbsp;
                            <span style="color: var(--text-yellow);">\u2588</span> 50-75 &nbsp;
                            <span style="color: var(--text-red);">\u2588</span> &lt;50
                        </div>
                    </div>
                </div>

                ${this._renderStatusBar(state, team, position)}
            </div>
        `);

        this._bindNav();
        this._bindSortHeaders();
    }

    _sortPlayers(players, column, ascending) {
        const team = gameState.getPlayerTeam();
        const lineup = (team && team.lineup) || [];

        const positionOrder = {
            'TW': 1,
            'IV': 2, 'LV': 3, 'RV': 4,
            'ZDM': 5, 'ZM': 6, 'ZOM': 7, 'LM': 8, 'RM': 9,
            'LA': 10, 'RA': 11, 'ST': 12,
        };

        return players.sort((a, b) => {
            let valA, valB;

            switch (column) {
                case 'name':
                    valA = a.name.toLowerCase();
                    valB = b.name.toLowerCase();
                    return ascending ? valA.localeCompare(valB) : valB.localeCompare(valA);
                case 'position':
                    valA = positionOrder[a.position] || 99;
                    valB = positionOrder[b.position] || 99;
                    break;
                case 'lineup':
                    valA = lineup.includes(a.id) ? 0 : 1;
                    valB = lineup.includes(b.id) ? 0 : 1;
                    break;
                case 'age':
                    valA = a.age;
                    valB = b.age;
                    break;
                case 'overall':
                    valA = a.overall;
                    valB = b.overall;
                    break;
                case 'speed':
                    valA = a.speed;
                    valB = b.speed;
                    break;
                case 'shooting':
                    valA = a.shooting;
                    valB = b.shooting;
                    break;
                case 'passing':
                    valA = a.passing;
                    valB = b.passing;
                    break;
                case 'defense':
                    valA = a.defense;
                    valB = b.defense;
                    break;
                case 'goalkeeper':
                    valA = a.goalkeeper;
                    valB = b.goalkeeper;
                    break;
                case 'fitness':
                    valA = a.fitness;
                    valB = b.fitness;
                    break;
                case 'morale':
                    valA = a.morale;
                    valB = b.morale;
                    break;
                case 'goals':
                    valA = a.goals;
                    valB = b.goals;
                    break;
                case 'salary':
                    valA = a.salary;
                    valB = b.salary;
                    break;
                default:
                    valA = positionOrder[a.position] || 99;
                    valB = positionOrder[b.position] || 99;
                    break;
            }

            if (valA < valB) return ascending ? -1 : 1;
            if (valA > valB) return ascending ? 1 : -1;
            return 0;
        });
    }

    _getStatColor(value) {
        if (value > 75) return 'var(--text-green)';
        if (value >= 50) return 'var(--text-yellow)';
        return 'var(--text-red)';
    }

    _bindSortHeaders() {
        this._el.querySelectorAll('[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const col = th.dataset.sort;
                if (this._sortColumn === col) {
                    this._sortAscending = !this._sortAscending;
                } else {
                    this._sortColumn = col;
                    this._sortAscending = col === 'name' || col === 'position';
                }
                this.render();
            });
        });
    }

    _renderNav(active) {
        const items = [
            { hash: '#dashboard', label: 'BUERO' },
            { hash: '#squad', label: 'KADER' },
            { hash: '#tactics', label: 'AUFSTELLUNG' },
            { hash: '#table', label: 'TABELLE' },
            { hash: '#fixtures', label: 'SPIELPLAN' },
            { hash: '#finances', label: 'FINANZEN' },
            { hash: '#stadium', label: 'STADION' },
            { hash: '#transfers', label: 'TRANSFERS' },
        ];
        return `
            <nav class="nav-bar">
                ${items.map(item => `
                    <button class="nav-btn ${item.hash === '#' + active ? 'active' : ''}"
                            data-nav="${item.hash}">
                        ${item.label}
                    </button>
                `).join('')}
            </nav>
        `;
    }

    _bindNav() {
        this._el.querySelectorAll('[data-nav]').forEach(btn => {
            btn.addEventListener('click', () => {
                router.navigate(btn.dataset.nav);
            });
        });
    }

    _renderStatusBar(state, team, position) {
        return `
            <div class="status-bar">
                <span>${team.shortName} | Platz ${position}</span>
                <span>Spieltag ${state.currentMatchday}/${LeagueManager.getTotalMatchdays()}</span>
                <span>${state.season}</span>
            </div>
        `;
    }
}


// === src/ui/TacticsScreen.js ===

class TacticsScreen extends Screen {
    constructor() {
        super();
        this._selectedBenchPlayerId = null;
    }

    render() {
        const state = gameState.get();
        if (!state) { router.navigate('#title'); return; }
        const team = gameState.getPlayerTeam();
        if (!team) { router.navigate('#title'); return; }
        const standings = gameState.getStandings();
        const position = standings.findIndex(t => t.id === team.id) + 1;
        const allPlayers = gameState.getPlayerTeamPlayers();
        const formation = formations[team.formation] || formations['4-4-2'];
        const lineupIds = team.lineup || [];
        const lineupPlayers = lineupIds.map(id => gameState.getPlayer(id)).filter(Boolean);
        const benchPlayers = allPlayers.filter(p => !lineupIds.includes(p.id));
        const effectiveStrength = LeagueManager.getEffectiveStrength(team.id);

        this._selectedBenchPlayerId = null;

        this.setContent(`
            <div class="fade-in">
                ${this._renderNav('tactics')}

                <div class="dos-window">
                    <div class="dos-window-title">AUFSTELLUNG - ${team.name.toUpperCase()}</div>
                    <div class="dos-window-content">
                        ${this._renderFormationSelector(team.formation)}

                        <div style="margin-top: 12px; display: flex; align-items: center; gap: 16px; flex-wrap: wrap;">
                            <button class="dos-btn dos-btn-primary" id="btn-auto-lineup">AUTO-AUFSTELLUNG</button>
                            <span style="color: var(--text-yellow);">
                                Effektive Staerke:
                                <span style="color: var(--text-bright);" id="effective-strength">${effectiveStrength}</span>
                            </span>
                            <span style="color: var(--text-muted);">
                                (${lineupPlayers.length}/11 Spieler aufgestellt)
                            </span>
                        </div>

                        ${this._renderFormationPitch(formation, lineupIds)}
                    </div>
                </div>

                <div class="dos-window" id="bench-window">
                    <div class="dos-window-title">VERFUEGBARE SPIELER (${benchPlayers.length})</div>
                    <div class="dos-window-content">
                        <div id="assignment-message" class="hidden" style="margin-bottom: 8px; padding: 6px; color: var(--text-cyan); border: 1px solid var(--text-cyan);">
                        </div>
                        ${this._renderBenchTable(benchPlayers)}
                    </div>
                </div>

                ${this._renderStatusBar(state, team, position)}
            </div>
        `);

        this._bindNav();
        this._bindFormationSelector(team);
        this._bindAutoLineup(team);
        this._bindPitchSlots(team, formation);
        this._bindBenchPlayers(team, formation, benchPlayers);
    }

    // =========================================================================
    // Rendering helpers
    // =========================================================================

    _renderFormationSelector(currentFormation) {
        const formationKeys = Object.keys(formations);
        return `
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                ${formationKeys.map(key => `
                    <button class="dos-btn dos-btn-small ${key === currentFormation ? 'dos-btn-primary' : ''}"
                            data-formation="${key}">
                        ${key}
                    </button>
                `).join('')}
            </div>
        `;
    }

    _renderFormationPitch(formation, lineupIds) {
        const slots = formation.slots;

        // Build positioned slot elements inside a pitch container
        const slotElements = slots.map((slot, index) => {
            const player = index < lineupIds.length ? gameState.getPlayer(lineupIds[index]) : null;
            const playerName = player ? player.shortName : 'LEER';
            const playerRating = player ? player.overall : '--';
            const nameColor = player ? 'var(--text-bright)' : 'var(--text-muted)';
            const ratingColor = player
                ? (player.overall >= 80 ? 'var(--text-green)' : player.overall >= 65 ? 'var(--text-yellow)' : 'var(--text-red)')
                : 'var(--text-muted)';
            const slotBorder = player ? 'var(--text-green)' : 'var(--border-color, var(--text-muted))';

            return `
                <div class="pitch-slot"
                     data-slot-index="${index}"
                     style="
                        position: absolute;
                        left: ${slot.x}%;
                        top: ${slot.y}%;
                        transform: translate(-50%, -50%);
                        text-align: center;
                        cursor: pointer;
                        padding: 4px 6px;
                        min-width: 80px;
                        border: 1px solid ${slotBorder};
                        background: rgba(0, 0, 0, 0.7);
                     ">
                    <div style="color: var(--text-cyan); font-size: 0.55rem;">${slot.role}</div>
                    <div style="color: ${nameColor}; font-size: 0.6rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90px;">${playerName}</div>
                    <div style="color: ${ratingColor}; font-size: 0.55rem;">${playerRating}</div>
                </div>
            `;
        }).join('');

        return `
            <div id="pitch-container" style="
                position: relative;
                width: 100%;
                max-width: 520px;
                height: 400px;
                margin: 12px auto 0 auto;
                background: linear-gradient(to bottom, #1a3a1a, #0d2a0d);
                border: 2px solid var(--text-green);
                overflow: hidden;
            ">
                <!-- Pitch markings -->
                <div style="
                    position: absolute;
                    left: 50%; top: 50%;
                    transform: translate(-50%, -50%);
                    width: 80px; height: 80px;
                    border: 1px solid rgba(255,255,255,0.15);
                    border-radius: 50%;
                "></div>
                <div style="
                    position: absolute;
                    left: 0; right: 0; top: 50%;
                    height: 1px;
                    background: rgba(255,255,255,0.15);
                "></div>
                <div style="
                    position: absolute;
                    left: 25%; right: 25%; top: 0;
                    height: 12%;
                    border: 1px solid rgba(255,255,255,0.15);
                    border-top: none;
                "></div>
                <div style="
                    position: absolute;
                    left: 25%; right: 25%; bottom: 0;
                    height: 12%;
                    border: 1px solid rgba(255,255,255,0.15);
                    border-bottom: none;
                "></div>
                ${slotElements}
            </div>
        `;
    }

    _renderBenchTable(benchPlayers) {
        if (benchPlayers.length === 0) {
            return `<div style="color: var(--text-muted); padding: 8px;">Alle Spieler sind aufgestellt.</div>`;
        }

        // Sort bench: by position group then by overall descending
        const posOrder = { 'TW': 0, 'IV': 1, 'LV': 1, 'RV': 1, 'ZDM': 2, 'ZM': 2, 'ZOM': 2, 'LM': 2, 'RM': 2, 'LA': 3, 'RA': 3, 'ST': 3 };
        const sorted = [...benchPlayers].sort((a, b) => {
            const pa = posOrder[a.position] !== undefined ? posOrder[a.position] : 9;
            const pb = posOrder[b.position] !== undefined ? posOrder[b.position] : 9;
            if (pa !== pb) return pa - pb;
            return b.overall - a.overall;
        });

        return `
            <table class="dos-table" id="bench-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Pos</th>
                        <th class="num">GES</th>
                        <th class="num">FIT</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    ${sorted.map(p => {
                        const fitnessColor = p.fitness >= 80 ? 'var(--text-green)' : p.fitness >= 50 ? 'var(--text-yellow)' : 'var(--text-red)';
                        const overallColor = p.overall >= 80 ? 'var(--text-green)' : p.overall >= 65 ? 'var(--text-yellow)' : 'var(--text-red)';
                        const statusText = p.injured ? 'VERLETZT' : p.fitness < 30 ? 'MUEDE' : '';
                        const statusColor = p.injured ? 'var(--text-red)' : 'var(--text-yellow)';
                        return `
                            <tr data-bench-player="${p.id}" style="cursor: pointer;">
                                <td style="color: var(--text-bright);">${p.shortName}</td>
                                <td style="color: var(--text-cyan);">${p.position}</td>
                                <td class="num" style="color: ${overallColor};">${p.overall}</td>
                                <td class="num" style="color: ${fitnessColor};">${p.fitness}</td>
                                <td style="color: ${statusColor}; font-size: 0.5rem;">${statusText}</td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            </table>
        `;
    }

    // =========================================================================
    // Event binding
    // =========================================================================

    _bindFormationSelector(team) {
        this._el.querySelectorAll('[data-formation]').forEach(btn => {
            btn.addEventListener('click', () => {
                const newFormation = btn.dataset.formation;
                if (newFormation !== team.formation) {
                    team.formation = newFormation;
                    // Clear lineup when formation changes - players must be reassigned
                    team.lineup = [];
                    this.render();
                }
            });
        });
    }

    _bindAutoLineup(team) {
        const btn = this._el.querySelector('#btn-auto-lineup');
        if (btn) {
            btn.addEventListener('click', () => {
                LeagueManager.autoSetLineup(team.id);
                this.render();
            });
        }
    }

    _bindPitchSlots(team, formation) {
        this._el.querySelectorAll('.pitch-slot').forEach(slotEl => {
            slotEl.addEventListener('click', () => {
                const slotIndex = parseInt(slotEl.dataset.slotIndex, 10);
                const lineupIds = team.lineup || [];

                // If we have a bench player selected, try to assign them to this slot
                if (this._selectedBenchPlayerId !== null) {
                    const player = gameState.getPlayer(this._selectedBenchPlayerId);
                    const slotRole = formation.slots[slotIndex].role;

                    if (player && isPositionCompatible(player.position, slotRole)) {
                        // Remove any existing player in this slot
                        const newLineup = [...lineupIds];
                        while (newLineup.length <= slotIndex) {
                            newLineup.push(null);
                        }
                        // If someone was in this slot, they go back to bench
                        newLineup[slotIndex] = this._selectedBenchPlayerId;

                        // Remove nulls from end, compact lineup
                        team.lineup = this._compactLineup(newLineup);
                        this._selectedBenchPlayerId = null;
                        this.render();
                    } else {
                        // Show incompatible message
                        const msgEl = this._el.querySelector('#assignment-message');
                        if (msgEl) {
                            msgEl.classList.remove('hidden');
                            msgEl.textContent = `${player ? player.shortName : 'Spieler'} (${player ? player.position : '?'}) passt nicht auf Position ${slotRole}!`;
                            msgEl.style.color = 'var(--text-red)';
                            msgEl.style.borderColor = 'var(--text-red)';
                        }
                    }
                    return;
                }

                // No bench player selected: clicking an occupied slot removes that player
                if (slotIndex < lineupIds.length && lineupIds[slotIndex] !== null) {
                    const newLineup = [...lineupIds];
                    newLineup[slotIndex] = null;
                    team.lineup = this._compactLineup(newLineup);
                    this.render();
                }
            });
        });
    }

    _bindBenchPlayers(team, formation, benchPlayers) {
        this._el.querySelectorAll('[data-bench-player]').forEach(row => {
            row.addEventListener('click', () => {
                const playerId = row.dataset.benchPlayer;
                const player = gameState.getPlayer(playerId);
                if (!player) return;

                this._selectedBenchPlayerId = playerId;

                // Highlight the selected bench row
                this._el.querySelectorAll('[data-bench-player]').forEach(r => {
                    r.style.background = '';
                });
                row.style.background = 'var(--text-cyan)';
                row.style.color = 'var(--bg-primary, #000)';

                // Show assignment message
                const msgEl = this._el.querySelector('#assignment-message');
                if (msgEl) {
                    msgEl.classList.remove('hidden');
                    msgEl.style.color = 'var(--text-cyan)';
                    msgEl.style.borderColor = 'var(--text-cyan)';
                    msgEl.textContent = `${player.shortName} (${player.position}) ausgewaehlt. Klicke auf eine kompatible Position im Spielfeld.`;
                }

                // Highlight compatible slots on the pitch
                const slots = formation.slots;
                this._el.querySelectorAll('.pitch-slot').forEach(slotEl => {
                    const slotIndex = parseInt(slotEl.dataset.slotIndex, 10);
                    const slotRole = slots[slotIndex].role;
                    if (isPositionCompatible(player.position, slotRole)) {
                        slotEl.style.borderColor = 'var(--text-cyan)';
                        slotEl.style.borderWidth = '2px';
                        slotEl.style.boxShadow = '0 0 6px var(--text-cyan)';
                    } else {
                        slotEl.style.borderColor = 'var(--text-muted)';
                        slotEl.style.borderWidth = '1px';
                        slotEl.style.boxShadow = 'none';
                        slotEl.style.opacity = '0.4';
                    }
                });
            });
        });
    }

    // =========================================================================
    // Utilities
    // =========================================================================

    /**
     * Remove null entries from lineup, preserving assigned slot mapping.
     * Returns a new array with nulls removed but slot order maintained
     * by rebuilding from a sparse to dense array.
     */
    _compactLineup(lineupArr) {
        // We keep the sparse approach: the lineup array maps index -> player ID
        // But we need to handle the mapping carefully.
        // The lineup is simply an ordered array of player IDs for the formation slots.
        // Nulls represent empty slots.
        // We keep nulls so slot indices stay aligned with formation slot indices.
        // Trim trailing nulls only.
        const result = [...lineupArr];
        while (result.length > 0 && result[result.length - 1] === null) {
            result.pop();
        }
        return result;
    }

    // =========================================================================
    // Nav / Status bar
    // =========================================================================

    _renderNav(active) {
        const items = [
            { hash: '#dashboard', label: 'BUERO' },
            { hash: '#squad', label: 'KADER' },
            { hash: '#tactics', label: 'AUFSTELLUNG' },
            { hash: '#table', label: 'TABELLE' },
            { hash: '#fixtures', label: 'SPIELPLAN' },
            { hash: '#finances', label: 'FINANZEN' },
            { hash: '#stadium', label: 'STADION' },
            { hash: '#transfers', label: 'TRANSFERS' },
        ];
        return `
            <nav class="nav-bar">
                ${items.map(item => `
                    <button class="nav-btn ${item.hash === '#' + active ? 'active' : ''}"
                            data-nav="${item.hash}">
                        ${item.label}
                    </button>
                `).join('')}
            </nav>
        `;
    }

    _bindNav() {
        this._el.querySelectorAll('[data-nav]').forEach(btn => {
            btn.addEventListener('click', () => {
                router.navigate(btn.dataset.nav);
            });
        });
    }

    _renderStatusBar(state, team, position) {
        return `
            <div class="status-bar">
                <span>${team.shortName} | Platz ${position}</span>
                <span>Spieltag ${state.currentMatchday}/${LeagueManager.getTotalMatchdays()}</span>
                <span>${state.season}</span>
            </div>
        `;
    }
}

class TransferScreen extends Screen {

        this._message = '';
        this._messageType = '';
    }

        const state = gameState.get();
        if (!state) { router.navigate('#title'); return; }
        const team = gameState.getPlayerTeam();
        if (!team) { router.navigate('#title'); return; }
        const standings = gameState.getStandings();
        const position = standings.findIndex(t => t.id === team.id) + 1;
        const windowOpen = state.transferWindow !== 'closed';
        const windowLabel = state.transferWindow === 'summer' ? 'SOMMER' :
                           state.transferWindow === 'winter' ? 'WINTER' : 'GESCHLOSSEN';

        this.setContent(`
            <div class="fade-in">
                ${this._renderNav('transfers')}

                <div class="dos-window">

                    <div class="dos-window-content">

                            <div>
                                <span style="color: var(--text-yellow);">Budget:</span>

                            ${this._message}

                this.render();
            });
        }

        // Buy/sell buttons
        this._el.querySelectorAll('[data-buy]').forEach(btn => {
            btn.addEventListener('click', () => {
                const result = TransferMarket.buyPlayer(btn.dataset.buy, state.playerTeamId);
                this._message = result.message;
                this._messageType = result.success ? 'success' : 'error';
                if (result.success) audioManager.playCashRegister();
                else audioManager.playErrorBuzz();
                this.render();
            });
        });

        this._el.querySelectorAll('[data-sell]').forEach(btn => {
            btn.addEventListener('click', () => {
                const result = TransferMarket.sellPlayer(btn.dataset.sell);
                this._message = result.message;
                this._messageType = result.success ? 'success' : 'error';
                if (result.success) audioManager.playCashRegister();
                else audioManager.playErrorBuzz();
                this.render();
            });
        });
    }

    _renderBuyTab(state, team, windowOpen) {
        const filters = {};
        if (this._posFilter) filters.position = this._posFilter;
        if (this._minOverall) filters.minOverall = this._minOverall;

        const available = TransferMarket.getAvailablePlayers(state.playerTeamId, filters).slice(0, 30);
        const positions = ['TW', 'IV', 'LV', 'RV', 'ZDM', 'ZM', 'ZOM', 'LM', 'RM', 'LA', 'RA', 'ST'];

        return `
            <div class="dos-window">
                <div class="dos-window-title">SPIELER KAUFEN</div>
                <div class="dos-window-content">
                    <div class="flex mb-2" style="flex-wrap: wrap; gap: 8px; align-items: center;">
                        <label style="color: var(--text-yellow);">Position:</label>
                        <select id="filter-pos" class="dos-btn dos-btn-small" style="background: var(--btn-face); color: #000;">
                            <option value="">Alle</option>
                            ${positions.map(p => `<option value="${p}">${p}</option>`).join('')}
                        </select>
                        <label style="color: var(--text-yellow);">Min. GES:</label>
                        <select id="filter-ovr" class="dos-btn dos-btn-small" style="background: var(--btn-face); color: #000;">
                            <option value="0">Alle</option>
                            <option value="60">60+</option>
                            <option value="70">70+</option>
                            <option value="75">75+</option>
                            <option value="80">80+</option>
                            <option value="85">85+</option>
                        </select>
                    </div>
                    ${available.length > 0 ? `
                    <table class="dos-table">
                        <thead>
                            <tr>
                                <th>Name</th><th>Pos</th><th>Alter</th>
                                <th class="num">GES</th><th class="num">Preis</th>
                                <th>Team</th><th></th>
                            </tr>
                        </thead>
                        <tbody>
                            ${available.map(p => {
                                const price = TransferMarket.estimatePrice(p);
                                const canAfford = team.budget >= price;
                                const sellerTeam = gameState.getTeam(p.teamId);
                                return `
                                    <tr>
                                        <td>${p.shortName}</td>
                                        <td>${p.position}</td>
                                        <td>${p.age}</td>
                                        <td class="num">${p.overall}</td>
                                        <td class="num">${TransferMarket.formatPrice(price)}</td>
                                        <td>${sellerTeam ? sellerTeam.shortName : '<span style="color:var(--text-yellow)">Vereinslos</span>'}</td>
                                        <td>
                                            <button class="dos-btn dos-btn-small ${canAfford && windowOpen ? 'dos-btn-primary' : ''}"
                                                    data-buy="${p.id}"
                                                    ${!canAfford || !windowOpen ? 'disabled' : ''}>
                                                KAUFEN
                                            </button>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                    ` : '<div class="text-muted">Keine Spieler gefunden.</div>'}
                </div>
            </div>
        `;
    }

    _renderSellTab(state, team, windowOpen) {
        const players = gameState.getPlayerTeamPlayers()
            .sort((a, b) => b.overall - a.overall);

        return `
            <div class="dos-window">
                <div class="dos-window-title">SPIELER VERKAUFEN</div>
                <div class="dos-window-content">
                    <table class="dos-table">
                        <thead>
                            <tr>
                                <th>Name</th><th>Pos</th><th>Alter</th>
                                <th class="num">GES</th><th class="num">Gehalt/W</th>
                                <th class="num">Verkaufswert</th><th></th>
                            </tr>
                        </thead>
                        <tbody>
                            ${players.map(p => {
                                const price = Math.floor(TransferMarket.estimatePrice(p) * 0.85);
                                const inLineup = team.lineup && team.lineup.includes(p.id);
                                return `
                                    <tr class="${inLineup ? 'highlight' : ''}">
                                        <td>${p.shortName}${inLineup ? ' ' : ''}</td>
                                        <td>${p.position}</td>
                                        <td>${p.age}</td>
                                        <td class="num">${p.overall}</td>
                                        <td class="num">${Math.floor(p.salary / 1000)} Tsd.</td>
                                        <td class="num">${TransferMarket.formatPrice(price)}</td>
                                        <td>
                                            <button class="dos-btn dos-btn-small dos-btn-danger"
                                                    data-sell="${p.id}"
                                                    ${!windowOpen || players.length <= 11 ? 'disabled' : ''}>
                                                VERKAUFEN
                                            </button>
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }

    unmount() {
        this._message = '';
        super.unmount();
    }

    _renderNav(active) {
        const items = [
            { hash: '#dashboard', label: 'BUERO' },
            { hash: '#squad', label: 'KADER' },
            { hash: '#tactics', label: 'AUFSTELLUNG' },
            { hash: '#table', label: 'TABELLE' },
            { hash: '#fixtures', label: 'SPIELPLAN' },
            { hash: '#finances', label: 'FINANZEN' },
            { hash: '#stadium', label: 'STADION' },
            { hash: '#transfers', label: 'TRANSFERS' },
        ];
        return `<nav class="nav-bar">${items.map(item => `
            <button class="nav-btn ${item.hash === '#' + active ? 'active' : ''}" data-nav="${item.hash}">${item.label}</button>
        `).join('')}</nav>`;
    }

    _bindNav() {
        this._el.querySelectorAll('[data-nav]').forEach(btn => {
            btn.addEventListener('click', () => router.navigate(btn.dataset.nav));
        });
    }

    _renderStatusBar(state, team, position) {
        return `<div class="status-bar">
            <span>${team.shortName} | Platz ${position}</span>
            <span>Spieltag ${state.currentMatchday}/${LeagueManager.getTotalMatchdays()}</span>
            <span>${state.season}</span>
        </div>`;
    }
}

document.addEventListener('click', (e) => {
    if (e.target.closest('.dos-btn') || e.target.closest('.nav-btn')) {
        audioManager.playButtonClick();
    }
});

// Audio toggle button
const audioToggle = document.getElementById('audio-toggle');
if (audioToggle) {
    audioToggle.textContent = audioManager.isMuted() ? '\uD83D\uDD07' : '\uD83D\uDD0A';
    audioToggle.addEventListener('click', () => {
        const muted = audioManager.toggleMute();
        audioToggle.textContent = muted ? '\uD83D\uDD07' : '\uD83D\uDD0A';
    });
}
