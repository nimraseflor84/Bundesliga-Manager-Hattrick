/* === DOS Window === */
.dos-window {
    background: var(--bg-medium);
    border: 2px solid;
    border-color: var(--border-highlight) var(--border-dark) var(--border-dark) var(--border-highlight);
    margin-bottom: 8px;
}

.dos-window-title {
    background: var(--bg-light);
    color: var(--text-bright);
    font-family: var(--font-heading);
    font-size: 0.65rem;
    padding: 4px 8px;
    letter-spacing: 1px;
    border-bottom: 2px solid var(--border-dark);
    user-select: none;
}

.dos-window-content {
    padding: 8px;
}

/* === DOS Buttons === */
.dos-btn {
    font-family: var(--font-body);
    font-size: 1.1rem;
    color: #000000;
    background: var(--btn-face);
    border: 2px solid;
    border-color: var(--btn-highlight) var(--btn-shadow) var(--btn-shadow) var(--btn-highlight);
    padding: 4px 12px;
    cursor: pointer;
    outline: none;
    white-space: nowrap;
    user-select: none;
}

.dos-btn:hover {
    background: #cccccc;
}

.dos-btn:active {
    border-color: var(--btn-shadow) var(--btn-highlight) var(--btn-highlight) var(--btn-shadow);
    padding: 5px 11px 3px 13px;
}

.dos-btn-primary {
    background: var(--text-green);
    color: #000000;
}

.dos-btn-primary:hover {
    background: #77ff77;
}

.dos-btn-danger {
    background: var(--text-red);
    color: #000000;
}

.dos-btn-danger:hover {
    background: #ff7777;
}

.dos-btn-small {
    font-size: 0.9rem;
    padding: 2px 8px;
}

.dos-btn:disabled {
    background: #666666;
    color: #333333;
    cursor: not-allowed;
    border-color: #888888 #444444 #444444 #888888;
}

/* === DOS Table === */
.dos-table {
    width: 100%;
    border-collapse: collapse;
    font-family: var(--font-body);
    font-size: 1rem;
}

.dos-table th {
    background: var(--bg-light);
    color: var(--text-yellow);
    font-weight: normal;
    text-align: left;
    padding: 4px 6px;
    border-bottom: 2px solid var(--border-light);
    font-size: 0.9rem;
    white-space: nowrap;
}

.dos-table td {
    padding: 3px 6px;
    border-bottom: 1px solid var(--border-dark);
    white-space: nowrap;
}

.dos-table tr:hover td {
    background: var(--bg-highlight);
}

.dos-table tr.highlight td {
    color: var(--text-green);
    background: var(--bg-highlight);
}

.dos-table tr.relegation td {
    color: var(--text-red);
}

.dos-table tr.relegation-playoff td {
    color: var(--text-yellow);
}

.dos-table .num {
    text-align: right;
    font-variant-numeric: tabular-nums;
}

/* === Headings === */
h1, h2, h3 {
    font-family: var(--font-heading);
    color: var(--text-bright);
    letter-spacing: 1px;
}

h1 { font-size: 1rem; margin-bottom: 12px; }
h2 { font-size: 0.75rem; margin-bottom: 8px; }
h3 { font-size: 0.65rem; margin-bottom: 6px; }

/* === Navigation Bar === */
.nav-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 2px;
    padding: 4px;
    background: var(--bg-dark);
    border: 2px solid;
    border-color: var(--border-highlight) var(--border-dark) var(--border-dark) var(--border-highlight);
    margin-bottom: 8px;
}

.nav-btn {
    font-family: var(--font-heading);
    font-size: 0.5rem;
    color: var(--text-primary);
    background: var(--bg-medium);
    border: 1px solid;
    border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
    padding: 6px 10px;
    cursor: pointer;
    letter-spacing: 0.5px;
}

.nav-btn:hover {
    background: var(--bg-light);
    color: var(--text-bright);
}

.nav-btn.active {
    background: var(--bg-light);
    color: var(--text-green);
    border-color: var(--text-green);
}

/* === Status Bar === */
.status-bar {
    display: flex;
    justify-content: space-between;
    padding: 4px 8px;
    background: var(--bg-medium);
    border: 2px solid;
    border-color: var(--border-dark) var(--border-highlight) var(--border-highlight) var(--border-dark);
    font-size: 0.95rem;
    color: var(--text-primary);
    margin-top: 8px;
}

.status-bar span {
    display: inline-block;
}

/* === Scanline Overlay === */
.scanlines::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
    background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.08) 2px,
        rgba(0, 0, 0, 0.08) 4px
    );
}

/* === Title Screen === */
.title-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    text-align: center;
}

.title-ascii {
    font-family: var(--font-heading);
    color: var(--text-green);
    font-size: 0.55rem;
    line-height: 1.3;
    white-space: pre;
    margin-bottom: 24px;
}

.title-subtitle {
    font-family: var(--font-heading);
    color: var(--text-yellow);
    font-size: 0.6rem;
    margin-bottom: 32px;
    letter-spacing: 2px;
}

.blink {
    animation: blink 1.2s step-end infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

/* === Team Selection Grid === */
.team-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 4px;
}

.team-card {
    background: var(--bg-medium);
    border: 2px solid var(--border-dark);
    padding: 8px;
    cursor: pointer;
    text-align: center;
    font-family: var(--font-body);
    font-size: 0.95rem;
    color: var(--text-primary);
    transition: none;
}

.team-card:hover {
    border-color: var(--text-cyan);
    color: var(--text-bright);
    background: var(--bg-highlight);
}

.team-card.selected {
    border-color: var(--text-green);
    color: var(--text-green);
    background: var(--bg-highlight);
}

.team-card-strength {
    font-size: 0.8rem;
    color: var(--text-yellow);
    margin-top: 2px;
}

/* === Dashboard Panels === */
.dashboard-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
}

.dashboard-grid .dos-window {
    margin-bottom: 0;
}

/* === Match Day === */
.match-results {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2px;
}

.match-result-row {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    gap: 8px;
    padding: 4px 8px;
    align-items: center;
    font-family: var(--font-body);
}

.match-result-row .home {
    text-align: right;
}

.match-result-row .score {
    color: var(--text-bright);
    font-size: 1.1rem;
    min-width: 50px;
    text-align: center;
}

.match-result-row.user-match {
    background: var(--bg-highlight);
    color: var(--text-green);
}

/* === Fixture List === */
.fixture-row {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    gap: 8px;
    padding: 3px 8px;
    align-items: center;
}

.fixture-row .home {
    text-align: right;
}

.fixture-row .vs {
    color: var(--text-muted);
    min-width: 30px;
    text-align: center;
}

/* === Animations === */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.fade-in {
    animation: fadeIn 0.3s ease-in;
}

/* === Responsive: Tablet === */
@media (max-width: 768px) {
    .grid-2 {
        grid-template-columns: 1fr;
    }

    .dos-table {
        font-size: 0.9rem;
    }

    .dos-table th, .dos-table td {
        padding: 4px 4px;
    }
}

/* === Responsive: Mobile === */
@media (max-width: 600px) {
    #app {
        padding: 4px;
    }

    .team-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    .team-card {
        padding: 10px 4px;
        font-size: 0.85rem;
    }

    .dashboard-grid {
        grid-template-columns: 1fr;
    }

    /* Nav: scrollable row on mobile */
    .nav-bar {
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        padding: 4px 2px;
        gap: 3px;
    }

    .nav-btn {
        font-size: 0.4rem;
        padding: 6px 6px;
        flex-shrink: 0;
        min-height: 32px;
    }

    /* Bigger touch targets for buttons */
    .dos-btn {
        min-height: 40px;
        padding: 8px 12px;
        font-size: 1rem;
    }

    .dos-btn-small {
        min-height: 32px;
        padding: 4px 8px;
        font-size: 0.85rem;
    }

    /* Tables: smaller text, tighter spacing */
    .dos-table {
        font-size: 0.8rem;
    }

    .dos-table th, .dos-table td {
        padding: 3px 3px;
    }

    /* Headings smaller */
    h1 { font-size: 0.7rem; }
    h2 { font-size: 0.55rem; }
    h3 { font-size: 0.5rem; }

    /* Title screen adjustments */
    .title-ascii {
        font-size: 0.3rem;
        line-height: 1.2;
    }

    .title-subtitle {
        font-size: 0.45rem;
    }

    /* DOS window tighter */
    .dos-window-content {
        padding: 6px;
    }

    .dos-window-title {
        font-size: 0.5rem;
        padding: 3px 6px;
    }

    /* Status bar */
    .status-bar {
        font-size: 0.8rem;
        padding: 4px 6px;
        flex-wrap: wrap;
    }

    /* Match results */
    .match-result-row {
        font-size: 0.85rem;
        padding: 4px 4px;
    }

    /* Scanlines thinner on mobile for readability */
    .scanlines::after {
        background: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 3px,
            rgba(0, 0, 0, 0.05) 3px,
            rgba(0, 0, 0, 0.05) 6px
        );
    }
}

/* === Responsive: Small phones === */
@media (max-width: 380px) {
    .team-grid {
        grid-template-columns: 1fr;
    }

    .title-ascii {
        font-size: 0.22rem;
    }

    .nav-btn {
        font-size: 0.35rem;
        padding: 5px 4px;
    }
}

<body class="scanlines">
    <div id="app"></div>
    <button id="audio-toggle" style="position:fixed;bottom:12px;right:12px;z-index:9999;background:#000080;color:#fff;border:2px outset #aaa;font-size:1.4rem;width:40px;height:40px;cursor:pointer;padding:0;line-height:40px;text-align:center;"></button>
    <script>
// === src/core/EventBus.js ===
class EventBus {
    constructor() {
        this._listeners = {};
    }

    on(event, callback) {
        if (!this._listeners[event]) {
            this._listeners[event] = [];
        }
        this._listeners[event].push(callback);
        return () => this.off(event, callback);
    }

    off(event, callback) {
        if (!this._listeners[event]) return;
        this._listeners[event] = this._listeners[event].filter(cb => cb !== callback);
    }

    emit(event, data) {
        if (!this._listeners[event]) return;
        for (const cb of this._listeners[event]) {
            cb(data);
        }
    }

    clear() {
        this._listeners = {};
    }
}

const eventBus = new EventBus();


// === src/core/GameState.js ===

class GameStateManager {
    constructor() {
        this._state = null;
    }

    init(data) {
        this._state = data;
        eventBus.emit('state:init', this._state);
    }

    get() {
        return this._state;
    }

    update(path, value) {
        if (!this._state) return;
        const keys = path.split('.');
        let obj = this._state;
        for (let i = 0; i < keys.length - 1; i++) {
            obj = obj[keys[i]];
            if (!obj) return;
        }
        obj[keys[keys.length - 1]] = value;
        eventBus.emit('state:changed', { path, value });
        eventBus.emit(`state:${path}`, value);
    }

    /**
     * Create a fresh game state for a new game.
     */
    createNewGame(teamId, teams, allPlayers) {
        return {
            version: 2,
            season: '2025/26',
            playerTeamId: teamId,
            currentMatchday: 0,
            transferWindow: 'closed', // 'summer', 'winter', 'closed'
            phase: 'pre-match',
            teams: teams.map(t => ({
                ...t,
                points: 0,
                won: 0,
                drawn: 0,
                lost: 0,
                goalsFor: 0,
                goalsAgainst: 0,
                form: [],
                budget: t.budget || 10000000,
                formation: '4-4-2',
                lineup: [],  // array of player IDs (11)
                stadium: {
                    capacity: t.stadiumCapacity,
                    name: t.stadiumName,
                    roof: t.stadiumCapacity > 40000,
                    floodlights: true,
                    fanShop: t.stadiumCapacity > 30000,
                    parking: Math.floor(t.stadiumCapacity / 10),
                    vipBoxes: Math.floor(t.stadiumCapacity / 500),
                    ticketPrice: 35,
                },
                finances: {
                    income: [],
                    expenses: [],
                    totalIncome: 0,
                    totalExpenses: 0,
                    tvMoney: this._calcTVMoney(t.strength),
                    sponsorIncome: Math.floor(t.budget * 0.3),
                },
            })),
            players: allPlayers.map(p => ({ ...p })),
            fixtures: [],
            results: [],
            league: 1,
            created: Date.now(),
            lastSaved: Date.now(),
        };
    }

    _calcTVMoney(strength) {
        // Stronger teams get more TV money, range 15M-60M per season
        return Math.floor(15000000 + (strength - 60) * 1200000);
    }

    getTeam(teamId) {
        if (!this._state) return null;
        return this._state.teams.find(t => t.id === teamId);
    }

    getPlayerTeam() {
        if (!this._state) return null;
        return this.getTeam(this._state.playerTeamId);
    }

    getStandings() {
        if (!this._state) return [];
        return [...this._state.teams]
            .sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                const gdA = a.goalsFor - a.goalsAgainst;
                const gdB = b.goalsFor - b.goalsAgainst;
                if (gdB !== gdA) return gdB - gdA;
                if (b.goalsFor !== a.goalsFor) return b.goalsFor - a.goalsFor;
                return a.name.localeCompare(b.name);
            });
    }

    // === Player helpers ===

    getTeamPlayers(teamId) {
        if (!this._state) return [];
        return this._state.players.filter(p => p.teamId === teamId);
    }

    getPlayer(playerId) {
        if (!this._state) return null;
        return this._state.players.find(p => p.id === playerId);
    }

    getPlayerTeamPlayers() {
        if (!this._state) return [];
        return this.getTeamPlayers(this._state.playerTeamId);
    }

    getLineup(teamId) {
        const team = this.getTeam(teamId);
        if (!team || !team.lineup || team.lineup.length === 0) return [];
        return team.lineup.map(id => this.getPlayer(id)).filter(Boolean);
    }

    transferPlayer(playerId, fromTeamId, toTeamId, fee) {
        const player = this.getPlayer(playerId);
        if (!player) return false;

        const toTeam = this.getTeam(toTeamId);
        if (!toTeam) return false;

        // Move player
        player.teamId = toTeamId;
        player.contractUntil = 2028;

        // Financial transaction
        toTeam.budget -= fee;
        if (fromTeamId) {
            const fromTeam = this.getTeam(fromTeamId);
            if (fromTeam) {
                fromTeam.budget += fee;
                if (fromTeam.lineup) {
                    fromTeam.lineup = fromTeam.lineup.filter(id => id !== playerId);
                }
            }
        }

        eventBus.emit('transfer:completed', { playerId, fromTeamId, toTeamId, fee });
        return true;
    }
}

class HashRouter {
    constructor() {
        this._screens = {};
        this._currentScreen = null;
        this._appEl = null;
    }

    init(appEl) {
        this._appEl = appEl;
        window.addEventListener('hashchange', () => this._onHashChange());
    }

    register(hash, screen) {
        this._screens[hash] = screen;
    }

    navigate(hash) {
        window.location.hash = hash;
    }

    start() {
        const hash = window.location.hash || '#title';
        window.location.hash = hash;
        this._onHashChange();
    }

    _onHashChange() {
        const hash = window.location.hash || '#title';
        const screen = this._screens[hash];

        if (!screen) {
            console.warn(`No screen registered for hash: ${hash}`);
            return;
        }

        if (this._currentScreen) {
            this._currentScreen.unmount();
        }

        this._appEl.innerHTML = '';
        this._currentScreen = screen;
        screen.mount(this._appEl);
        eventBus.emit('route:changed', hash);
    }

    getCurrentHash() {
        return window.location.hash || '#title';
    }
}

const SAVE_KEY = 'bmh_savegame';
const SAVE_SLOTS_KEY = 'bmh_save_slots';

class SaveManagerClass {
    save(slot = 'auto') {
        const state = gameState.get();
        if (!state) return false;

        state.lastSaved = Date.now();
        const json = JSON.stringify(state);

        try {
            localStorage.setItem(`${SAVE_KEY}_${slot}`, json);
            this._updateSlotList(slot);
            return true;
        } catch (e) {
            console.error('Save failed:', e);
            return false;
        }
    }

    load(slot = 'auto') {
        try {
            const json = localStorage.getItem(`${SAVE_KEY}_${slot}`);
            if (!json) return null;
            return JSON.parse(json);
        } catch (e) {
            console.error('Load failed:', e);
            return null;
        }
    }

    hasSave(slot = 'auto') {
        return localStorage.getItem(`${SAVE_KEY}_${slot}`) !== null;
    }

    deleteSave(slot = 'auto') {
        localStorage.removeItem(`${SAVE_KEY}_${slot}`);
    }

    getSlots() {
        try {
            const json = localStorage.getItem(SAVE_SLOTS_KEY);
            return json ? JSON.parse(json) : [];
        } catch {
            return [];
        }
    }

    _updateSlotList(slot) {
        const slots = this.getSlots();
        if (!slots.includes(slot)) {
            slots.push(slot);
            localStorage.setItem(SAVE_SLOTS_KEY, JSON.stringify(slots));
        }
    }
}

/**
 * AudioManager - Programmatische Chiptune/8-Bit Sounds via Web Audio API.
 * Singleton, lazy AudioContext-Initialisierung (Browser Autoplay-Policy).
 */
class AudioManagerClass {
    constructor() {
        this._ctx = null;
        this._masterGain = null;
        this._musicGain = null;
        this._sfxGain = null;
        this._currentMusic = []; // active music oscillators/nodes to stop
        this._crowdNode = null;
        this._crowdGain = null;
        this._muted = false;
        this._volume = 0.5;
        this._loadSettings();
    }

    // --- Settings persistence ---

    _loadSettings() {
        try {
            const raw = localStorage.getItem('bmh_audio_settings');
            if (raw) {
                const s = JSON.parse(raw);
                this._muted = !!s.muted;
                this._volume = typeof s.volume === 'number' ? s.volume : 0.5;
            }
        } catch (e) { /* ignore */ }
    }

    _saveSettings() {
        try {
            localStorage.setItem('bmh_audio_settings', JSON.stringify({
                muted: this._muted,
                volume: this._volume,
            }));
        } catch (e) { /* ignore */ }
    }

    // --- Lazy AudioContext init ---

    _ensureContext() {
        if (this._ctx) {
            if (this._ctx.state === 'suspended') {
                this._ctx.resume();
            }
            return true;
        }
        try {
            const AC = window.AudioContext || window.webkitAudioContext;
            if (!AC) return false;
            this._ctx = new AC();

            this._masterGain = this._ctx.createGain();
            this._masterGain.connect(this._ctx.destination);

            this._musicGain = this._ctx.createGain();
            this._musicGain.gain.value = 0.4;
            this._musicGain.connect(this._masterGain);

            this._sfxGain = this._ctx.createGain();
            this._sfxGain.gain.value = 0.6;
            this._sfxGain.connect(this._masterGain);

            this._applyVolume();

            // Resume context (required by browser autoplay policy)
            if (this._ctx.state === 'suspended') {
                this._ctx.resume();
            }
            return true;
        } catch (e) {
            return false;
        }
    }

    _applyVolume() {
        if (!this._masterGain) return;
        this._masterGain.gain.value = this._muted ? 0 : this._volume;
    }

    // --- Public API: Mute / Volume ---

    toggleMute() {
        this._muted = !this._muted;
        this._applyVolume();
        this._saveSettings();
        return this._muted;
    }

    isMuted() {
        return this._muted;
    }

    setVolume(v) {
        this._volume = Math.max(0, Math.min(1, v));
        this._applyVolume();
        this._saveSettings();
    }

    getVolume() {
        return this._volume;
    }

    // --- Helper: create oscillator ---

    _osc(type, freq, gain, startTime, endTime, destination) {
        const ctx = this._ctx;
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = type;
        o.frequency.value = freq;
        g.gain.value = gain;
        o.connect(g);
        g.connect(destination || this._sfxGain);
        o.start(startTime);
        o.stop(endTime);
        return { osc: o, gain: g };
    }

    // --- SFX: Button Click ---

    playButtonClick() {
        if (!this._ensureContext()) return;
        const t = this._ctx.currentTime + 0.01;
        const { osc, gain } = this._osc('square', 800, 0.15, t, t + 0.06, this._sfxGain);
        osc.frequency.setValueAtTime(800, t);
        osc.frequency.linearRampToValueAtTime(600, t + 0.06);
        gain.gain.setValueAtTime(0.15, t);
        gain.gain.linearRampToValueAtTime(0, t + 0.06);
    }

    // --- SFX: Whistle ---

    playWhistle(type = 'single') {
        if (!this._ensureContext()) return;
        const t = this._ctx.currentTime + 0.01;
        const count = type === 'final' ? 3 : type === 'half' ? 2 : 1;

        for (let i = 0; i < count; i++) {
            const start = t + i * 0.35;
            const dur = 0.25;
            const { osc, gain } = this._osc('triangle', 2800, 0.2, start, start + dur, this._sfxGain);

            // Vibrato via LFO
            const lfo = this._ctx.createOscillator();
            const lfoGain = this._ctx.createGain();
            lfo.frequency.value = 30;
            lfoGain.gain.value = 80;
            lfo.connect(lfoGain);
            lfoGain.connect(osc.frequency);
            lfo.start(start);
            lfo.stop(start + dur);

            gain.gain.setValueAtTime(0.2, start);
            gain.gain.linearRampToValueAtTime(0, start + dur);
        }
    }

    // --- SFX: Goal Horn ---

    playGoalHorn() {
        if (!this._ensureContext()) return;
        const t = this._ctx.currentTime + 0.01;

        // Bass thump
        const bass = this._osc('sine', 80, 0.4, t, t + 0.2, this._sfxGain);
        bass.osc.frequency.setValueAtTime(80, t);
        bass.osc.frequency.exponentialRampToValueAtTime(40, t + 0.2);
        bass.gain.gain.setValueAtTime(0.4, t);
        bass.gain.gain.linearRampToValueAtTime(0, t + 0.2);

        // Ascending C major arpeggio (C4-E4-G4-C5)
        const notes = [261.63, 329.63, 392.00, 523.25];
        notes.forEach((freq, i) => {
            const s = t + 0.15 + i * 0.12;
            const { gain } = this._osc('square', freq, 0.15, s, s + 0.15, this._sfxGain);
            gain.gain.setValueAtTime(0.15, s);
            gain.gain.linearRampToValueAtTime(0, s + 0.15);
        });

        // Stadium horn (sustained)
        const horn = this._osc('sawtooth', 220, 0.0, t + 0.6, t + 1.2, this._sfxGain);
        horn.gain.gain.setValueAtTime(0, t + 0.6);
        horn.gain.gain.linearRampToValueAtTime(0.2, t + 0.7);
        horn.gain.gain.setValueAtTime(0.2, t + 1.0);
        horn.gain.gain.linearRampToValueAtTime(0, t + 1.2);

        // Filter for horn
        const filter = this._ctx.createBiquadFilter();
        filter.type = 'lowpass';
        filter.frequency.value = 800;
        horn.osc.disconnect();
        horn.osc.connect(filter);
        filter.connect(horn.gain);
    }

    // --- SFX: Yellow Card ---

    playYellowCard() {
        if (!this._ensureContext()) return;
        const t = this._ctx.currentTime + 0.01;

        for (let i = 0; i < 2; i++) {
            const s = t + i * 0.12;
            const { gain } = this._osc('square', 880, 0.15, s, s + 0.08, this._sfxGain);
            gain.gain.setValueAtTime(0.15, s);
            gain.gain.linearRampToValueAtTime(0, s + 0.08);
        }
    }

    // --- SFX: Red Card ---

    playRedCard() {
        if (!this._ensureContext()) return;
        const t = this._ctx.currentTime + 0.01;
        const freqs = [600, 480, 360];

        freqs.forEach((freq, i) => {
            const s = t + i * 0.18;
            const { gain } = this._osc('sawtooth', freq, 0.2, s, s + 0.15, this._sfxGain);
            gain.gain.setValueAtTime(0.2, s);
            gain.gain.linearRampToValueAtTime(0, s + 0.15);
        });
    }

    // --- SFX: Cash Register (Transfer OK) ---

    playCashRegister() {
        if (!this._ensureContext()) return;
        const t = this._ctx.currentTime + 0.01;

        // Noise burst (white noise via buffer)
        const bufferSize = this._ctx.sampleRate * 0.08;
        const noiseBuffer = this._ctx.createBuffer(1, bufferSize, this._ctx.sampleRate);
        const data = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
            data[i] = Math.random() * 2 - 1;
        }
        const noise = this._ctx.createBufferSource();
        noise.buffer = noiseBuffer;
        const noiseGain = this._ctx.createGain();
        noiseGain.gain.setValueAtTime(0.15, t);
        noiseGain.gain.linearRampToValueAtTime(0, t + 0.08);
        const hpf = this._ctx.createBiquadFilter();
        hpf.type = 'highpass';
        hpf.frequency.value = 4000;
        noise.connect(hpf);
        hpf.connect(noiseGain);
        noiseGain.connect(this._sfxGain);
        noise.start(t);
        noise.stop(t + 0.08);

        // Metallic "ching" - high frequency ring
        const { osc, gain } = this._osc('square', 2400, 0.0, t + 0.05, t + 0.3, this._sfxGain);
        gain.gain.setValueAtTime(0, t + 0.05);
        gain.gain.linearRampToValueAtTime(0.18, t + 0.07);
        gain.gain.exponentialRampToValueAtTime(0.001, t + 0.3);
        osc.frequency.setValueAtTime(2400, t + 0.05);
        osc.frequency.exponentialRampToValueAtTime(1800, t + 0.3);
    }

    // --- SFX: Error Buzz ---

    playErrorBuzz() {
        if (!this._ensureContext()) return;
        const t = this._ctx.currentTime + 0.01;

        const { osc, gain } = this._osc('sawtooth', 300, 0.2, t, t + 0.3, this._sfxGain);
        osc.frequency.setValueAtTime(300, t);
        osc.frequency.linearRampToValueAtTime(100, t + 0.3);
        gain.gain.setValueAtTime(0.2, t);
        gain.gain.linearRampToValueAtTime(0, t + 0.3);
    }

    // --- SFX: Upgrade Success ---

    playUpgradeSuccess() {
        if (!this._ensureContext()) return;
        const t = this._ctx.currentTime + 0.01;

        // 3 ascending hammer strikes
        const hammerFreqs = [200, 300, 400];
        hammerFreqs.forEach((freq, i) => {
            const s = t + i * 0.2;

            // Impact noise
            const bufLen = this._ctx.sampleRate * 0.05;
            const buf = this._ctx.createBuffer(1, bufLen, this._ctx.sampleRate);
            const ch = buf.getChannelData(0);
            for (let j = 0; j < bufLen; j++) {
                ch[j] = (Math.random() * 2 - 1) * (1 - j / bufLen);
            }
            const src = this._ctx.createBufferSource();
            src.buffer = buf;
            const ng = this._ctx.createGain();
            ng.gain.setValueAtTime(0.15, s);
            ng.gain.linearRampToValueAtTime(0, s + 0.05);
            src.connect(ng);
            ng.connect(this._sfxGain);
            src.start(s);
            src.stop(s + 0.05);

            // Tonal hit
            const { gain } = this._osc('square', freq, 0.15, s, s + 0.12, this._sfxGain);
            gain.gain.setValueAtTime(0.15, s);
            gain.gain.linearRampToValueAtTime(0, s + 0.12);
        });

        // Sparkle (high descending arpeggiated tones)
        const sparkleFreqs = [1200, 1600, 2000, 2400];
        sparkleFreqs.forEach((freq, i) => {
            const s = t + 0.6 + i * 0.08;
            const { gain } = this._osc('square', freq, 0.08, s, s + 0.1, this._sfxGain);
            gain.gain.setValueAtTime(0.08, s);
            gain.gain.linearRampToValueAtTime(0, s + 0.1);
        });
    }

    // --- Music: Title melody ---

    startTitleMusic() {
        if (!this._ensureContext()) return;
        this.stopMusic();

        // Simple chiptune melody: 8-bar loop
        // Key of C major, 120 BPM => beat = 0.5s, bar = 2s, 8 bars = 16s
        const bpm = 120;
        const beat = 60 / bpm;
        const t = this._ctx.currentTime + 0.05;

        // Melody notes (square wave) - simple catchy chiptune
        // [note_freq, start_beat, duration_beats]
        const melody = [
            // Bar 1-2: Opening phrase
            [523.25, 0, 1],    // C5
            [587.33, 1, 1],    // D5
            [659.25, 2, 1.5],  // E5
            [523.25, 3.5, 0.5],// C5
            [659.25, 4, 1],    // E5
            [783.99, 5, 1],    // G5
            [659.25, 6, 2],    // E5
            // Bar 3-4: Response
            [783.99, 8, 1],    // G5
            [698.46, 9, 1],    // F5
            [659.25, 10, 1],   // E5
            [587.33, 11, 1],   // D5
            [523.25, 12, 1.5], // C5
            [392.00, 13.5, 0.5],// G4
            [440.00, 14, 2],   // A4
            // Bar 5-6: Build-up
            [523.25, 16, 1],   // C5
            [659.25, 17, 1],   // E5
            [783.99, 18, 1],   // G5
            [1046.50, 19, 1],  // C6
            [987.77, 20, 1],   // B5
            [880.00, 21, 1],   // A5
            [783.99, 22, 2],   // G5
            // Bar 7-8: Resolution
            [880.00, 24, 1],   // A5
            [783.99, 25, 1],   // G5
            [659.25, 26, 1],   // E5
            [587.33, 27, 1],   // D5
            [523.25, 28, 3],   // C5
            [523.25, 31, 1],   // C5 (pickup)
        ];

        // Bass line (triangle wave)
        const bassline = [
            // Bar 1-2
            [130.81, 0, 2],   // C3
            [130.81, 2, 2],   // C3
            [130.81, 4, 2],   // C3
            [164.81, 6, 2],   // E3
            // Bar 3-4
            [174.61, 8, 2],   // F3
            [164.81, 10, 2],  // E3
            [146.83, 12, 2],  // D3
            [110.00, 14, 2],  // A2
            // Bar 5-6
            [130.81, 16, 2],  // C3
            [164.81, 18, 2],  // E3
            [196.00, 20, 2],  // G3
            [174.61, 22, 2],  // F3
            // Bar 7-8
            [174.61, 24, 2],  // F3
            [196.00, 26, 2],  // G3
            [130.81, 28, 3],  // C3
            [130.81, 31, 1],  // C3
        ];

        const loopDuration = 32 * beat; // 16 seconds
        this._musicLoopTimer = null;

        const scheduleLoop = () => {
            const now = this._ctx.currentTime + 0.05;
            const nodes = [];

            // Schedule melody
            for (const [freq, startBeat, durBeats] of melody) {
                const s = now + startBeat * beat;
                const dur = durBeats * beat;
                const o = this._ctx.createOscillator();
                const g = this._ctx.createGain();
                o.type = 'square';
                o.frequency.value = freq;
                g.gain.setValueAtTime(0.12, s);
                g.gain.setValueAtTime(0.12, s + dur - 0.02);
                g.gain.linearRampToValueAtTime(0, s + dur);
                o.connect(g);
                g.connect(this._musicGain);
                o.start(s);
                o.stop(s + dur);
                nodes.push(o);
            }

            // Schedule bassline
            for (const [freq, startBeat, durBeats] of bassline) {
                const s = now + startBeat * beat;
                const dur = durBeats * beat;
                const o = this._ctx.createOscillator();
                const g = this._ctx.createGain();
                o.type = 'triangle';
                o.frequency.value = freq;
                g.gain.setValueAtTime(0.18, s);
                g.gain.setValueAtTime(0.18, s + dur - 0.02);
                g.gain.linearRampToValueAtTime(0, s + dur);
                o.connect(g);
                g.connect(this._musicGain);
                o.start(s);
                o.stop(s + dur);
                nodes.push(o);
            }

            this._currentMusic = nodes;
            // Schedule next loop slightly before current one ends
            this._musicLoopTimer = setTimeout(() => scheduleLoop(), (loopDuration - 0.1) * 1000);
        };

        scheduleLoop();
    }

    // --- Music: Match Atmosphere ---

    startMatchAtmosphere() {
        if (!this._ensureContext()) return;
        this.stopMusic();

        // Bandpass-filtered white noise (crowd sound)
        const bufferSize = 2 * this._ctx.sampleRate;
        const noiseBuffer = this._ctx.createBuffer(1, bufferSize, this._ctx.sampleRate);
        const data = noiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
            data[i] = Math.random() * 2 - 1;
        }

        const noise = this._ctx.createBufferSource();
        noise.buffer = noiseBuffer;
        noise.loop = true;

        const bandpass = this._ctx.createBiquadFilter();
        bandpass.type = 'bandpass';
        bandpass.frequency.value = 800;
        bandpass.Q.value = 0.8;

        this._crowdGain = this._ctx.createGain();
        this._crowdGain.gain.value = 0.12;

        // LFO swell on crowd volume
        const lfo = this._ctx.createOscillator();
        const lfoGain = this._ctx.createGain();
        lfo.type = 'sine';
        lfo.frequency.value = 0.15; // slow swell
        lfoGain.gain.value = 0.04;  // subtle variation
        lfo.connect(lfoGain);
        lfoGain.connect(this._crowdGain.gain);
        lfo.start();

        noise.connect(bandpass);
        bandpass.connect(this._crowdGain);
        this._crowdGain.connect(this._musicGain);

        noise.start();
        this._crowdNode = noise;
        this._crowdLfo = lfo;
        this._currentMusic = [noise, lfo];
    }

    // --- Music: Boost crowd on goal ---

    boostCrowd() {
        if (!this._crowdGain || !this._ctx) return;
        const t = this._ctx.currentTime;
        this._crowdGain.gain.cancelScheduledValues(t);
        this._crowdGain.gain.setValueAtTime(this._crowdGain.gain.value, t);
        this._crowdGain.gain.linearRampToValueAtTime(0.35, t + 0.1);
        this._crowdGain.gain.linearRampToValueAtTime(0.12, t + 2.0);
    }

    // --- Music: Stop ---

    stopMusic() {
        if (this._musicLoopTimer) {
            clearTimeout(this._musicLoopTimer);
            this._musicLoopTimer = null;
        }
        for (const node of this._currentMusic) {
            try { node.stop(); } catch (e) { /* already stopped */ }
        }
        this._currentMusic = [];
        this._crowdNode = null;
        this._crowdGain = null;
        this._crowdLfo = null;
    }
}

const audioManager = new AudioManagerClass();

/**
 * Check if a player's position is compatible with a formation slot role.
 */
function isPositionCompatible(playerPos, slotRole) {
    // Exact match
    if (playerPos === slotRole) return true;

    // Compatible groups
    const groups = {
        'TW': ['TW'],
        'IV': ['IV'],
        'LV': ['LV', 'LM'],
        'RV': ['RV', 'RM'],
        'ZDM': ['ZDM', 'ZM'],
        'ZM': ['ZM', 'ZDM', 'ZOM'],
        'ZOM': ['ZOM', 'ZM'],
        'LM': ['LM', 'LA', 'LV'],
        'RM': ['RM', 'RA', 'RV'],
        'LA': ['LA', 'LM', 'ST'],
        'RA': ['RA', 'RM', 'ST'],
        'ST': ['ST', 'LA', 'RA', 'ZOM'],
    };

    return (groups[slotRole] || []).includes(playerPos);
}

/**
 * Generates a round-robin schedule for the Bundesliga.
 * 18 teams  34 matchdays (17 Hinrunde + 17 Rckrunde).
 * Uses a circle method to ensure fair scheduling.
 */
class Calendar {
    /**
     * Generate full season fixtures.
     * @param {Array} teams - Array of team objects with id property
     * @returns {Array} fixtures - Array of matchday arrays
     */
    static generateFixtures(teams) {
        const n = teams.length; // 18
        const teamIds = teams.map(t => t.id);
        const rounds = [];

        // Circle method for round-robin
        const fixed = teamIds[0];
        const rotating = teamIds.slice(1);

        for (let round = 0; round < n - 1; round++) {
            const matches = [];
            // Fixed team vs first in rotating array
            if (round % 2 === 0) {
                matches.push({ home: fixed, away: rotating[0] });
            } else {
                matches.push({ home: rotating[0], away: fixed });
            }

            // Pair remaining teams
            for (let i = 1; i <= (n - 2) / 2; i++) {
                const home = rotating[i];
                const away = rotating[n - 1 - i];
                if (i % 2 === round % 2) {
                    matches.push({ home, away });
                } else {
                    matches.push({ home: away, away: home });
                }
            }

            rounds.push(matches);

            // Rotate: move last to front
            rotating.unshift(rotating.pop());
        }

        // Rckrunde: swap home/away
        const returnRounds = rounds.map(matchday =>
            matchday.map(m => ({ home: m.away, away: m.home }))
        );

        return [...rounds, ...returnRounds];
    }

    /**
     * Get fixtures for a specific matchday (0-indexed).
     */
    static getMatchday(fixtures, matchdayIndex) {
        return fixtures[matchdayIndex] || [];
    }

    /**
     * Get all fixtures involving a specific team.
     */
    static getTeamFixtures(fixtures, teamId) {
        const result = [];
        for (let i = 0; i < fixtures.length; i++) {
            const match = fixtures[i].find(
                m => m.home === teamId || m.away === teamId
            );
            if (match) {
                result.push({ matchday: i + 1, ...match });
            }
        }
        return result;
    }
}

/**
 * Poisson-based match simulation.
 * Home advantage ~1.6 goals, Away ~1.2 goals average.
 * Team strength modifies expected goals.
 */
class MatchEngine {
    /**
     * Simulate a single match.
     * @param {Object} homeTeam - team object with strength
     * @param {Object} awayTeam - team object with strength
     * @returns {Object} result { homeGoals, awayGoals, events }
     */
    static simulate(homeTeam, awayTeam) {
        // Base expected goals
        const avgHome = 1.6;
        const avgAway = 1.2;

        // Strength modifier: difference scaled to factor
        // Strength range ~60-95. Neutral at 75.
        const homeFactor = homeTeam.strength / 75;
        const awayFactor = awayTeam.strength / 75;

        const homeExpected = avgHome * homeFactor * (75 / awayTeam.strength);
        const awayExpected = avgAway * awayFactor * (75 / homeTeam.strength);

        // Clamp expected goals
        const homeLambda = Math.max(0.3, Math.min(4.5, homeExpected));
        const awayLambda = Math.max(0.3, Math.min(4.5, awayExpected));

        const homeGoals = this._poisson(homeLambda);
        const awayGoals = this._poisson(awayLambda);

        // Generate events
        const events = this._generateEvents(homeTeam, awayTeam, homeGoals, awayGoals);

        return { homeGoals, awayGoals, events };
    }

    /**
     * Generate a Poisson-distributed random number.
     */
    static _poisson(lambda) {
        let L = Math.exp(-lambda);
        let k = 0;
        let p = 1;
        do {
            k++;
            p *= Math.random();
        } while (p > L);
        return k - 1;
    }

    /**
     * Generate minute-by-minute events for a match.
     */
    static _generateEvents(homeTeam, awayTeam, homeGoals, awayGoals) {
        const events = [];

        // Distribute goals across minutes
        const goalMinutes = [];
        for (let i = 0; i < homeGoals; i++) {
            goalMinutes.push({
                minute: this._randomMinute(),
                team: 'home',
                teamId: homeTeam.id,
                teamName: homeTeam.shortName,
                type: 'goal',
            });
        }
        for (let i = 0; i < awayGoals; i++) {
            goalMinutes.push({
                minute: this._randomMinute(),
                team: 'away',
                teamId: awayTeam.id,
                teamName: awayTeam.shortName,
                type: 'goal',
            });
        }

        // Sort by minute
        goalMinutes.sort((a, b) => a.minute - b.minute);

        // Add running score
        let h = 0, a = 0;
        for (const event of goalMinutes) {
            if (event.team === 'home') h++;
            else a++;
            event.score = `${h}:${a}`;
            events.push(event);
        }

        // Add yellow cards (random, 2-6 per match)
        const numCards = 2 + Math.floor(Math.random() * 5);
        for (let i = 0; i < numCards; i++) {
            const isHome = Math.random() < 0.5;
            events.push({
                minute: this._randomMinute(),
                team: isHome ? 'home' : 'away',
                teamId: isHome ? homeTeam.id : awayTeam.id,
                teamName: isHome ? homeTeam.shortName : awayTeam.shortName,
                type: 'yellow',
            });
        }

        // Rare red card (~5% chance)
        if (Math.random() < 0.05) {
            const isHome = Math.random() < 0.5;
            events.push({
                minute: this._randomMinute(),
                team: isHome ? 'home' : 'away',
                teamId: isHome ? homeTeam.id : awayTeam.id,
                teamName: isHome ? homeTeam.shortName : awayTeam.shortName,
                type: 'red',
            });
        }

        // Sort all events by minute
        events.sort((a, b) => a.minute - b.minute);

        return events;
    }

    /**
     * Random match minute (1-90, weighted toward middle of halves).
     */
    static _randomMinute() {
        // Slight bias toward mid-half action
        const half = Math.random() < 0.5 ? 0 : 45;
        const minute = half + 1 + Math.floor(Math.random() * 45);
        // Add injury time occasionally
        if (minute === 45 || minute === 90) {
            return minute + Math.floor(Math.random() * 4);
        }
        return Math.min(minute, 93);
    }
}

class FinanceEngine {
    /**
     * Process finances after each matchday.
     */
    static processMatchday(matchday) {
        const state = gameState.get();

        for (const team of state.teams) {
            const isHome = state.fixtures[matchday - 1]?.some(f => f.home === team.id);

            if (isHome) {
                // Home match: ticket income
                const attendance = this.calcAttendance(team);
                const ticketIncome = attendance * team.stadium.ticketPrice;
                const fanShopIncome = team.stadium.fanShop ? Math.floor(attendance * 2.5) : 0;
                const vipIncome = team.stadium.vipBoxes * 500;

                this._addIncome(team, 'Tickets', ticketIncome, matchday);
                if (fanShopIncome > 0) this._addIncome(team, 'Fanshop', fanShopIncome, matchday);
                if (vipIncome > 0) this._addIncome(team, 'VIP-Logen', vipIncome, matchday);
            }

            // Weekly salary expenses (every matchday  1 week)
            const players = gameState.getTeamPlayers(team.id);
            const totalSalary = players.reduce((sum, p) => sum + p.salary, 0);
            this._addExpense(team, 'Gehaelter', totalSalary, matchday);

            // TV money distributed per matchday (total / 34)
            const tvPerMD = Math.floor(team.finances.tvMoney / 34);
            this._addIncome(team, 'TV-Gelder', tvPerMD, matchday);

            // Sponsor income per matchday
            const sponsorPerMD = Math.floor(team.finances.sponsorIncome / 34);
            this._addIncome(team, 'Sponsor', sponsorPerMD, matchday);

            // Stadium maintenance
            const maintenance = Math.floor(team.stadium.capacity * 0.5);
            this._addExpense(team, 'Stadion', maintenance, matchday);
        }
    }

    /**
     * Calculate attendance based on stadium, team form, ticket price.
     */
    static calcAttendance(team) {
        const baseFill = 0.75; // 75% base attendance
        const formBonus = (team.form.filter(f => f === 'W').length / 5) * 0.15;
        const priceEffect = Math.max(0.5, 1 - (team.stadium.ticketPrice - 30) / 100);
        const roofBonus = team.stadium.roof ? 0.05 : 0;

        const fillRate = Math.min(1.0, baseFill + formBonus + roofBonus) * priceEffect;
        return Math.floor(team.stadium.capacity * fillRate);
    }

    static _addIncome(team, category, amount, matchday) {
        team.budget += amount;
        team.finances.totalIncome += amount;
        team.finances.income.push({ category, amount, matchday });
    }

    static _addExpense(team, category, amount, matchday) {
        team.budget -= amount;
        team.finances.totalExpenses += amount;
        team.finances.expenses.push({ category, amount, matchday });
    }

    /**
     * Get financial summary for a team.
     */
    static getSummary(teamId) {
        const team = gameState.getTeam(teamId);
        if (!team) return null;

        const incomeByCategory = {};
        for (const entry of team.finances.income) {
            incomeByCategory[entry.category] = (incomeByCategory[entry.category] || 0) + entry.amount;
        }

        const expensesByCategory = {};
        for (const entry of team.finances.expenses) {
            expensesByCategory[entry.category] = (expensesByCategory[entry.category] || 0) + entry.amount;
        }

        return {
            budget: team.budget,
            totalIncome: team.finances.totalIncome,
            totalExpenses: team.finances.totalExpenses,
            balance: team.finances.totalIncome - team.finances.totalExpenses,
            incomeByCategory,
            expensesByCategory,
        };
    }

    /**
     * Stadium upgrade costs.
     */
    static getUpgradeCosts(team) {
        return {
            capacity: {
                cost: 5000 * 1000, // 5M per 1000 seats
                unitSize: 1000,
                label: '+1.000 Plaetze',
            },
            roof: {
                cost: team.stadium.capacity * 200,
                available: !team.stadium.roof,
                label: 'Dach installieren',
            },
            fanShop: {
                cost: 2000000,
                available: !team.stadium.fanShop,
                label: 'Fanshop bauen',
            },
            parking: {
                cost: 500000,
                unitSize: 500,
                label: '+500 Parkplaetze',
            },
            vipBoxes: {
                cost: 1000000,
                unitSize: 10,
                label: '+10 VIP-Logen',
            },
        };
    }

    /**
     * Perform a stadium upgrade.
     */
    static upgradeStadium(teamId, upgradeType) {
        const team = gameState.getTeam(teamId);
        if (!team) return false;

        const costs = this.getUpgradeCosts(team);
        const upgrade = costs[upgradeType];
        if (!upgrade) return false;

        if (team.budget < upgrade.cost) return false;

        team.budget -= upgrade.cost;
        this._addExpense(team, 'Stadionausbau', upgrade.cost, gameState.get().currentMatchday);

        switch (upgradeType) {
            case 'capacity':
                team.stadium.capacity += upgrade.unitSize;
                break;
            case 'roof':
                team.stadium.roof = true;
                break;
            case 'fanShop':
                team.stadium.fanShop = true;
                break;
            case 'parking':
                team.stadium.parking += upgrade.unitSize;
                break;
            case 'vipBoxes':
                team.stadium.vipBoxes += upgrade.unitSize;
                break;
        }

        eventBus.emit('stadium:upgraded', { teamId, upgradeType });
        return true;
    }
}

class LeagueManager {
    static initSeason() {
        const state = gameState.get();
        const fixtures = Calendar.generateFixtures(state.teams);
        gameState.update('fixtures', fixtures);
        gameState.update('results', []);
        gameState.update('currentMatchday', 0);
        gameState.update('transferWindow', 'summer');
    }

    /**
     * Auto-set lineups for all teams that don't have one.
     */
    static autoSetLineups() {
        const state = gameState.get();
        for (const team of state.teams) {
            if (!team.lineup || team.lineup.length < 11) {
                this.autoSetLineup(team.id);
            }
        }
    }

    /**
     * Auto-pick best 11 for a team based on overall rating.
     */
    static autoSetLineup(teamId) {
        const team = gameState.getTeam(teamId);
        const players = gameState.getTeamPlayers(teamId)
            .filter(p => !p.injured && p.fitness > 30);

        if (players.length < 11) {
            team.lineup = players.map(p => p.id);
            return;
        }

        // Pick best GK
        const gks = players.filter(p => p.position === 'TW').sort((a, b) => b.overall - a.overall);
        const defs = players.filter(p => ['IV', 'LV', 'RV'].includes(p.position)).sort((a, b) => b.overall - a.overall);
        const mids = players.filter(p => ['ZM', 'ZDM', 'ZOM', 'LM', 'RM'].includes(p.position)).sort((a, b) => b.overall - a.overall);
        const atts = players.filter(p => ['ST', 'LA', 'RA'].includes(p.position)).sort((a, b) => b.overall - a.overall);

        const lineup = [];
        if (gks.length > 0) lineup.push(gks[0].id);
        for (const d of defs.slice(0, 4)) lineup.push(d.id);
        for (const m of mids.slice(0, 4)) lineup.push(m.id);
        for (const a of atts.slice(0, 2)) lineup.push(a.id);

        // Fill remaining spots if needed
        if (lineup.length < 11) {
            const remaining = players
                .filter(p => !lineup.includes(p.id))
                .sort((a, b) => b.overall - a.overall);
            while (lineup.length < 11 && remaining.length > 0) {
                lineup.push(remaining.shift().id);
            }
        }

        team.lineup = lineup.slice(0, 11);
    }

    /**
     * Calculate effective team strength based on lineup.
     */
    static getEffectiveStrength(teamId) {
        const team = gameState.getTeam(teamId);
        const lineup = gameState.getLineup(teamId);

        if (lineup.length < 11) return team.strength;

        const avgOverall = lineup.reduce((sum, p) => sum + p.overall, 0) / lineup.length;
        const avgFitness = lineup.reduce((sum, p) => sum + p.fitness, 0) / lineup.length;
        const avgMorale = lineup.reduce((sum, p) => sum + p.morale, 0) / lineup.length;

        // Effective = base overall, modified by fitness and morale
        return Math.round(avgOverall * (avgFitness / 100) * (0.8 + avgMorale / 500));
    }

    static simulateMatchday() {
        const state = gameState.get();
        const mdIndex = state.currentMatchday;

        if (mdIndex >= state.fixtures.length) return null;

        // Verletzungen heilen
        for (const p of state.players) {
            if (p.injured && p.injuryDays > 0) {
                p.injuryDays--;
                if (p.injuryDays <= 0) {
                    p.injured = false;
                    p.injuryDays = 0;
                    p.fitness = Math.max(p.fitness, 60);
                }
            }
        }

        // Auto-set lineups for AI teams
        for (const team of state.teams) {
            if (team.id !== state.playerTeamId) {
                this.autoSetLineup(team.id);
            }
        }

        const fixtures = state.fixtures[mdIndex];
        const matchResults = [];

        for (const fixture of fixtures) {
            const homeTeam = gameState.getTeam(fixture.home);
            const awayTeam = gameState.getTeam(fixture.away);

            // Use effective strength (lineup-based) if available
            const homeStr = this.getEffectiveStrength(fixture.home);
            const awayStr = this.getEffectiveStrength(fixture.away);

            const result = MatchEngine.simulate(
                { ...homeTeam, strength: homeStr },
                { ...awayTeam, strength: awayStr }
            );

            matchResults.push({
                home: fixture.home,
                away: fixture.away,
                homeGoals: result.homeGoals,
                awayGoals: result.awayGoals,
                events: result.events,
            });

            this._updateStandings(homeTeam, awayTeam, result.homeGoals, result.awayGoals);
            this._updatePlayerStats(fixture, result);
        }

        const results = [...state.results, { matchday: mdIndex + 1, matches: matchResults }];
        gameState.update('results', results);
        gameState.update('currentMatchday', mdIndex + 1);

        // Process finances for matchday
        FinanceEngine.processMatchday(mdIndex + 1);

        // Transfer window logic
        if (mdIndex + 1 === 1) gameState.update('transferWindow', 'summer');
        if (mdIndex + 1 === 5) gameState.update('transferWindow', 'closed');
        if (mdIndex + 1 === 17) gameState.update('transferWindow', 'winter');
        if (mdIndex + 1 === 21) gameState.update('transferWindow', 'closed');

        saveManager.save('auto');
        eventBus.emit('matchday:completed', { matchday: mdIndex + 1, matches: matchResults });

        return { matchday: mdIndex + 1, matches: matchResults };
    }

    static _updateStandings(homeTeam, awayTeam, homeGoals, awayGoals) {
        homeTeam.goalsFor += homeGoals;
        homeTeam.goalsAgainst += awayGoals;
        awayTeam.goalsFor += awayGoals;
        awayTeam.goalsAgainst += homeGoals;

        if (homeGoals > awayGoals) {
            homeTeam.points += 3;
            homeTeam.won += 1;
            awayTeam.lost += 1;
            homeTeam.form.push('W');
            awayTeam.form.push('L');
        } else if (homeGoals < awayGoals) {
            awayTeam.points += 3;
            awayTeam.won += 1;
            homeTeam.lost += 1;
            homeTeam.form.push('L');
            awayTeam.form.push('W');
        } else {
            homeTeam.points += 1;
            awayTeam.points += 1;
            homeTeam.drawn += 1;
            awayTeam.drawn += 1;
            homeTeam.form.push('D');
            awayTeam.form.push('D');
        }

        if (homeTeam.form.length > 5) homeTeam.form = homeTeam.form.slice(-5);
        if (awayTeam.form.length > 5) awayTeam.form = awayTeam.form.slice(-5);
    }

    /**
     * Update player stats after a match (fitness, goals, cards).
     */
    static _updatePlayerStats(fixture, result) {
        const homeLineup = gameState.getLineup(fixture.home);
        const awayLineup = gameState.getLineup(fixture.away);

        // Reduce fitness for all lineup players
        for (const p of [...homeLineup, ...awayLineup]) {
            p.fitness = Math.max(40, p.fitness - (3 + Math.floor(Math.random() * 5)));
        }

        // Recover fitness for bench players
        const state = gameState.get();
        const allTeamPlayers = [
            ...gameState.getTeamPlayers(fixture.home),
            ...gameState.getTeamPlayers(fixture.away),
        ];
        for (const p of allTeamPlayers) {
            const inLineup = homeLineup.find(lp => lp.id === p.id) || awayLineup.find(lp => lp.id === p.id);
            if (!inLineup) {
                p.fitness = Math.min(100, p.fitness + 5);
            }
        }

        // Assign goals to random lineup attackers/midfielders
        for (const evt of result.events) {
            if (evt.type === 'goal') {
                const lineup = evt.team === 'home' ? homeLineup : awayLineup;
                const scorers = lineup.filter(p =>
                    ['ST', 'LA', 'RA', 'ZOM', 'ZM', 'LM', 'RM'].includes(p.position)
                );
                if (scorers.length > 0) {
                    const scorer = scorers[Math.floor(Math.random() * scorers.length)];
                    scorer.goals += 1;
                    scorer.morale = Math.min(99, scorer.morale + 3);
                }
            }
            if (evt.type === 'yellow') {
                const lineup = evt.team === 'home' ? homeLineup : awayLineup;
                if (lineup.length > 0) {
                    const player = lineup[Math.floor(Math.random() * lineup.length)];
                    player.yellowCards += 1;
                }
            }
        }

        // Morale changes based on result
        const homeWon = result.homeGoals > result.awayGoals;
        const awayWon = result.awayGoals > result.homeGoals;
        for (const p of homeLineup) {
            p.morale = Math.max(30, Math.min(99, p.morale + (homeWon ? 3 : awayWon ? -3 : 0)));
        }
        for (const p of awayLineup) {
            p.morale = Math.max(30, Math.min(99, p.morale + (awayWon ? 3 : homeWon ? -3 : 0)));
        }

        // Random injury chance (~3% per player per match)
        for (const p of [...homeLineup, ...awayLineup]) {
            if (Math.random() < 0.03) {
                p.injured = true;
                p.injuryDays = 1 + Math.floor(Math.random() * 4);
            }
        }
    }

    static isSeasonComplete() {
        const state = gameState.get();
        return state.currentMatchday >= state.fixtures.length;
    }

    static getTotalMatchdays() {
        const state = gameState.get();
        return state.fixtures.length;
    }

    static getMatchdayResult(matchday) {
        const state = gameState.get();
        return state.results.find(r => r.matchday === matchday);
    }

    static getUserMatch(matchdayResult) {
        const state = gameState.get();
        if (!matchdayResult) return null;
        return matchdayResult.matches.find(
            m => m.home === state.playerTeamId || m.away === state.playerTeamId
        );
    }
}


// === src/engine/TransferMarket.js ===

class TransferMarket {
    /**
     * Get all players available on the transfer market.
     * Excludes the requesting team's players.
     */
    static getAvailablePlayers(excludeTeamId, filters = {}) {
        const state = gameState.get();
        let players = state.players.filter(p => p.teamId !== excludeTeamId);

        if (filters.position) {
            players = players.filter(p => p.position === filters.position);
        }
        if (filters.minOverall) {
            players = players.filter(p => p.overall >= filters.minOverall);
        }
        if (filters.maxOverall) {
            players = players.filter(p => p.overall <= filters.maxOverall);
        }
        if (filters.maxPrice) {
            players = players.filter(p => this.estimatePrice(p) <= filters.maxPrice);
        }
        if (filters.maxAge) {
            players = players.filter(p => p.age <= filters.maxAge);
        }

        return players.sort((a, b) => b.overall - a.overall);
    }

    /**
     * Estimate transfer price for a player.
     * Free agents (teamId === null) cost only a signing bonus.
     */
    static estimatePrice(player) {
        let base = player.marketValue;

        // Age factor: peak value at 25-29
        if (player.age < 22) base *= 1.2; // Young talent premium
        else if (player.age <= 29) base *= 1.0;
        else if (player.age <= 32) base *= 0.7;
        else base *= 0.4;

        // Performance factor
        const performanceBonus = player.goals * 200000 + player.assists * 100000;
        base += performanceBonus;

        // Contract factor: lower price if contract ending soon
        const yearsLeft = player.contractUntil - 2025;
        if (yearsLeft <= 1) base *= 0.5;
        else if (yearsLeft <= 2) base *= 0.75;

        // Free agents: only signing bonus (20% of value)
        if (!player.teamId) {
            base *= 0.2;
        }

        return Math.max(100000, Math.round(base));
    }

    /**
     * Attempt to buy a player.
     * Returns { success, message }
     */
    static buyPlayer(playerId, buyerTeamId) {
        const state = gameState.get();

        // Check transfer window
        if (state.transferWindow === 'closed') {
            return { success: false, message: 'Transferfenster geschlossen!' };
        }

        const player = gameState.getPlayer(playerId);
        if (!player) return { success: false, message: 'Spieler nicht gefunden.' };

        const sellerTeamId = player.teamId;
        if (sellerTeamId === buyerTeamId) {
            return { success: false, message: 'Spieler gehoert bereits zu deinem Team!' };
        }

        const buyerTeam = gameState.getTeam(buyerTeamId);
        const price = this.estimatePrice(player);

        if (buyerTeam.budget < price) {
            return { success: false, message: `Nicht genug Budget! Kosten: ${this.formatPrice(price)}` };
        }

        // Check squad size limit (max 25)
        const currentSquad = gameState.getTeamPlayers(buyerTeamId);
        if (currentSquad.length >= 25) {
            return { success: false, message: 'Kader voll! (Max. 25 Spieler)' };
        }

        // Free agents: higher acceptance chance
        const isFreeAgent = !sellerTeamId;
        if (!isFreeAgent) {
            // Negotiate: ~80% chance of acceptance, higher for big offers
            const acceptChance = 0.6 + (buyerTeam.budget / price) * 0.1;
            if (Math.random() > Math.min(0.95, acceptChance)) {
                return { success: false, message: `${player.shortName} lehnt ab. Versuche es spaeter erneut.` };
            }
        }

        // Execute transfer
        gameState.transferPlayer(playerId, sellerTeamId, buyerTeamId, price);

        const verb = isFreeAgent ? 'ablsefrei verpflichtet' : `fuer ${this.formatPrice(price)} verpflichtet`;
        return {
            success: true,
            message: `${player.name} wurde ${verb}! (Handgeld: ${this.formatPrice(price)})`,
            price,
        };
    }

    /**
     * Sell a player from the user's team.
     */
    static sellPlayer(playerId) {
        const state = gameState.get();

        if (state.transferWindow === 'closed') {
            return { success: false, message: 'Transferfenster geschlossen!' };
        }

        const player = gameState.getPlayer(playerId);
        if (!player) return { success: false, message: 'Spieler nicht gefunden.' };

        if (player.teamId !== state.playerTeamId) {
            return { success: false, message: 'Spieler gehoert nicht zu deinem Team!' };
        }

        // Min squad size
        const currentSquad = gameState.getTeamPlayers(state.playerTeamId);
        if (currentSquad.length <= 11) {
            return { success: false, message: 'Kader zu klein! (Min. 11 Spieler)' };
        }

        const price = Math.floor(this.estimatePrice(player) * 0.85); // Sell at 85% of value

        // Find a buyer (random AI team that can afford it)
        const buyers = state.teams.filter(t =>
            t.id !== state.playerTeamId && t.budget >= price
        );

        if (buyers.length === 0) {
            return { success: false, message: 'Kein Verein interessiert sich.' };
        }

        const buyer = buyers[Math.floor(Math.random() * buyers.length)];
        gameState.transferPlayer(playerId, state.playerTeamId, buyer.id, price);

        return {
            success: true,
            message: `${player.name} an ${buyer.name} fuer ${this.formatPrice(price)} verkauft!`,
            price,
        };
    }

    static formatPrice(price) {
        if (price >= 1000000) return `${(price / 1000000).toFixed(1)} Mio. EUR`;
        if (price >= 1000) return `${(price / 1000).toFixed(0)} Tsd. EUR`;
        return `${price} EUR`;
    }
}


// === src/ui/Screen.js ===

/**
 * Base class for all screens.
 * Manages subscriptions and provides mount/unmount lifecycle.
 */
class Screen {
    constructor() {
        this._subscriptions = [];
        this._el = null;
    }

    /**
     * Subscribe to an event. Auto-cleaned on unmount.
     */
    subscribe(event, callback) {
        const unsub = eventBus.on(event, callback);
        this._subscriptions.push(unsub);
    }

    /**
     * Mount this screen into the given container element.
     */
    mount(container) {
        this._el = container;
        this.render();
    }

    /**
     * Unmount this screen. Cleans up all subscriptions.
     */
    unmount() {
        for (const unsub of this._subscriptions) {
            unsub();
        }
        this._subscriptions = [];
        this._el = null;
    }

    /**
     * Render the screen content. Override in subclasses.
     */
    render() {
        // Override
    }

    /**
     * Helper: create an HTML element from a template string.
     */
    html(template) {
        const div = document.createElement('div');
        div.innerHTML = template.trim();
        return div.firstChild;
    }

    /**
     * Helper: set innerHTML safely.
     */
    setContent(htmlString) {
        if (this._el) {
            this._el.innerHTML = htmlString;
        }
    }
}

// === src/ui/MatchDayScreen.js ===

class MatchDayScreen extends Screen {
    constructor() {
        super();
        this._result = null;
        this._eventIndex = 0;
        this._tickerInterval = null;
    }

    render() {
        const state = gameState.get();
        if (!state) { router.navigate('#title'); return; }

        if (LeagueManager.isSeasonComplete()) {
            router.navigate('#dashboard');
            return;
        }

        const currentMD = state.currentMatchday;
        const team = gameState.getPlayerTeam();
        if (!team) { router.navigate('#title'); return; }

        // Get upcoming fixture
        const mdFixtures = state.fixtures[currentMD];
        if (!mdFixtures) { router.navigate('#dashboard'); return; }
        const fixture = mdFixtures.find(
            m => m.home === team.id || m.away === team.id
        );
        if (!fixture) { router.navigate('#dashboard'); return; }
        const homeTeam = gameState.getTeam(fixture.home);
        const awayTeam = gameState.getTeam(fixture.away);
        if (!homeTeam || !awayTeam) { router.navigate('#dashboard'); return; }

        this.setContent(`
            <div class="fade-in">
                <div class="dos-window">
                    <div class="dos-window-title">SPIELTAG ${currentMD + 1} - VORSCHAU</div>
                    <div class="dos-window-content text-center p-3">
                        <h2>Dein Spiel</h2>
                        <div class="mt-2" style="font-size: 1.3rem;">
                            <span style="color: var(--text-bright);">${homeTeam.name}</span>
                            <span style="color: var(--text-muted);"> vs </span>
                            <span style="color: var(--text-bright);">${awayTeam.name}</span>
                        </div>
                        <div class="mt-1 text-small text-muted">
                            ${homeTeam.stadiumName} |
                            Kapazitaet: ${homeTeam.stadiumCapacity.toLocaleString('de-DE')}
                        </div>
                        <div class="mt-3">
                            <button class="dos-btn dos-btn-primary" id="btn-simulate"
                                    style="font-size: 1.1rem; padding: 8px 24px;">
                                ANPFIFF! 
                            </button>
                        </div>
                    </div>
                </div>

                <div class="dos-window hidden" id="match-live">
                    <div class="dos-window-title">LIVE-TICKER</div>
                    <div class="dos-window-content">
                        <div class="text-center mb-2" id="scoreboard"></div>
                        <div id="ticker" style="height: 200px; overflow-y: auto; padding: 4px;
                             background: #000; border: 1px solid var(--border-dark);"></div>
                    </div>
                </div>

                <div class="dos-window hidden" id="other-results">
                    <div class="dos-window-title">ANDERE ERGEBNISSE</div>
                    <div class="dos-window-content" id="other-results-content"></div>
                </div>

                <div class="hidden" id="post-match-buttons">
                    <div class="flex-center mt-2">
                        <button class="dos-btn" id="btn-to-table">TABELLE</button>
                        <button class="dos-btn dos-btn-primary" id="btn-to-dashboard">WEITER</button>
                    </div>
                </div>
            </div>
        `);

        this._el.querySelector('#btn-simulate').addEventListener('click', () => {
            audioManager.playWhistle('single');
            audioManager.startMatchAtmosphere();
            this._simulateMatchday();
        });
    }

    _simulateMatchday() {
        const result = LeagueManager.simulateMatchday();
        if (!result) return;

        this._result = result;
        const state = gameState.get();
        const team = gameState.getPlayerTeam();
        if (!team) return;

        // Find user match
        const userMatch = result.matches.find(
            m => m.home === state.playerTeamId || m.away === state.playerTeamId
        );
        if (!userMatch) { this._showPostMatch(result); return; }
        const homeTeam = gameState.getTeam(userMatch.home);
        const awayTeam = gameState.getTeam(userMatch.away);
        if (!homeTeam || !awayTeam) { this._showPostMatch(result); return; }

        // Hide preview button, show live area
        this._el.querySelector('#btn-simulate').closest('.dos-window').classList.add('hidden');
        this._el.querySelector('#match-live').classList.remove('hidden');

        const scoreboard = this._el.querySelector('#scoreboard');
        const ticker = this._el.querySelector('#ticker');

        // Start ticker animation
        const events = userMatch.events;
        this._eventIndex = 0;

        scoreboard.innerHTML = `
            <div style="font-size: 1.4rem; color: var(--text-bright);">
                ${homeTeam.shortName}
                <span id="score-home" style="color: var(--text-green);">0</span>
                :
                <span id="score-away" style="color: var(--text-green);">0</span>
                ${awayTeam.shortName}
            </div>
            <div id="match-minute" style="color: var(--text-yellow); font-size: 0.9rem;">1'</div>
        `;

        // Add kickoff message
        ticker.innerHTML = `<div style="color: var(--text-green);"> ANPFIFF! Der Ball rollt!</div>`;

        let currentMinute = 0;
        let homeScore = 0;
        let awayScore = 0;

        this._tickerInterval = setInterval(() => {
            currentMinute += 1;

            if (currentMinute > 93) {
                // Match over
                clearInterval(this._tickerInterval);
                this._tickerInterval = null;
                audioManager.playWhistle('final');
                audioManager.stopMusic();

                const minuteEl = this._el.querySelector('#match-minute');
                if (minuteEl) minuteEl.textContent = 'ABPFIFF!';

                ticker.innerHTML += `<div style="color: var(--text-green); margin-top: 4px;">
                     ABPFIFF! Endergebnis: ${homeTeam.shortName} ${userMatch.homeGoals}:${userMatch.awayGoals} ${awayTeam.shortName}
                </div>`;
                ticker.scrollTop = ticker.scrollHeight;

                this._showPostMatch(result);
                return;
            }

            // Update minute display
            const minuteEl = this._el.querySelector('#match-minute');
            if (minuteEl) minuteEl.textContent = `${currentMinute}'`;

            // Show halftime
            if (currentMinute === 46) {
                audioManager.playWhistle('half');
                ticker.innerHTML += `<div style="color: var(--text-cyan); margin-top: 4px;">
                    --- HALBZEIT ---
                </div>`;
            }

            // Check for events at this minute
            while (this._eventIndex < events.length && events[this._eventIndex].minute <= currentMinute) {
                const evt = events[this._eventIndex];
                let eventHtml = '';

                if (evt.type === 'goal') {
                    if (evt.team === 'home') homeScore++;
                    else awayScore++;

                    const scoreHomeEl = this._el.querySelector('#score-home');
                    const scoreAwayEl = this._el.querySelector('#score-away');
                    if (scoreHomeEl) scoreHomeEl.textContent = homeScore;
                    if (scoreAwayEl) scoreAwayEl.textContent = awayScore;

                    audioManager.playGoalHorn();
                    audioManager.boostCrowd();

                    eventHtml = `<div style="color: var(--text-green); font-weight: bold;">
                        ${evt.minute}'  TOOOR! ${evt.teamName} trifft! (${evt.score})
                    </div>`;
                } else if (evt.type === 'yellow') {
                    audioManager.playYellowCard();
                    eventHtml = `<div style="color: var(--text-yellow);">
                        ${evt.minute}'  Gelbe Karte (${evt.teamName})
                    </div>`;
                } else if (evt.type === 'red') {
                    audioManager.playRedCard();
                    eventHtml = `<div style="color: var(--text-red);">
                        ${evt.minute}'  ROTE KARTE! (${evt.teamName})
                    </div>`;
                }

                if (eventHtml) {
                    ticker.innerHTML += eventHtml;
                    ticker.scrollTop = ticker.scrollHeight;
                }

                this._eventIndex++;
            }
        }, 80); // Fast simulation: ~7 seconds total
    }

    _showPostMatch(result) {
        const state = gameState.get();

        // Show other results
        const otherEl = this._el.querySelector('#other-results');
        const otherContent = this._el.querySelector('#other-results-content');
        otherEl.classList.remove('hidden');

        let html = '<div class="match-results">';
        for (const match of result.matches) {
            const homeTeam = gameState.getTeam(match.home);
            const awayTeam = gameState.getTeam(match.away);
            const isUser = match.home === state.playerTeamId || match.away === state.playerTeamId;

            html += `
                <div class="match-result-row ${isUser ? 'user-match' : ''}">
                    <span class="home">${homeTeam.name}</span>
                    <span class="score">${match.homeGoals} : ${match.awayGoals}</span>
                    <span>${awayTeam.name}</span>
                </div>
            `;
        }
        html += '</div>';
        otherContent.innerHTML = html;

        // Show post-match buttons
        const btns = this._el.querySelector('#post-match-buttons');
        btns.classList.remove('hidden');

        btns.querySelector('#btn-to-table').addEventListener('click', () => {
            router.navigate('#table');
        });

        btns.querySelector('#btn-to-dashboard').addEventListener('click', () => {
            router.navigate('#dashboard');
        });
    }

    unmount() {
        if (this._tickerInterval) {
            clearInterval(this._tickerInterval);
            this._tickerInterval = null;
        }
        audioManager.stopMusic();
        super.unmount();
    }
}
